<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資獲利追蹤系統</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- 修正引用方式：直接從全域變數抓取，最安全 ---
        const { useState, useEffect } = React;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer 
        } = window.Recharts; 

        // --- 你的 Supabase 設定 (請務必填寫正確) ---
        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [records, setRecords] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchData();
            }, []);

            const fetchData = async () => {
                try {
                    const { data, error } = await supabase
                        .from('records')
                        .select('*')
                        .order('date', { ascending: false });
                    
                    if (error) throw error;
                    if (data) setRecords(data);
                } catch (err) {
                    console.error("Supabase Error:", err.message);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) return (
                <div className="flex h-screen items-center justify-center text-indigo-600 font-bold">
                    雲端連線中...
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto p-4">
                    <header className="mb-8">
                        <h1 className="text-3xl font-bold text-indigo-600">我的雲端帳本</h1>
                        <p className="text-gray-500 text-sm">手機電腦同步中</p>
                    </header>

                    {/* 簡單的圖表區塊 (若有資料才顯示) */}
                    {records.length > 0 && (
                        <div className="bg-white p-4 rounded-2xl shadow-sm mb-6 h-64 border border-slate-100">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={[...records].reverse()}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="date" hide />
                                    <YAxis hide domain={['auto', 'auto']} />
                                    <Tooltip />
                                    <Line type="monotone" dataKey="amount" stroke="#4f46e5" strokeWidth={3} dot={false} />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    )}

                    {/* 數據列表 */}
                    <div className="space-y-3">
                        {records.length === 0 ? (
                            <div className="text-center py-10 text-gray-400">尚無紀錄</div>
                        ) : (
                            records.map(r => (
                                <div key={r.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                                    <div>
                                        <div className="text-xs text-slate-400 mb-1">
                                            {new Date(r.date).toLocaleDateString()}
                                        </div>
                                        <div className="text-lg font-bold text-slate-800">
                                            ${Number(r.amount).toLocaleString()}
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-xs text-slate-400 italic">{r.note || '無備註'}</div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
