<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestFlow 8.0 | ÂÖ®Ëá™ÂãïË≥áÁî¢ËøΩËπ§Á≥ªÁµ±</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .drawer-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        input::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend, AreaChart, Area } = window.Recharts;

        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('home');
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const [records, setRecords] = useState([]);
            const [apiKeys, setApiKeys] = useState([]);
            const [initCap, setInitCap] = useState(parseFloat(localStorage.getItem('invest_init')) || 0);
            const [isSyncing, setIsSyncing] = useState(false);

            // Ë°®ÂñÆÁãÄÊÖã
            const [mainForm, setMainForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });
            const [apiForm, setApiForm] = useState({ exchange: 'binance', key: '', secret: '' });
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => setUser(session?.user ?? null));
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { 
                if (user) { fetchData(); fetchApiKeys(); }
            }, [user]);

            const fetchData = async () => {
                const { data } = await supabase.from('records').select('*').order('date', { ascending: true });
                if (data) setRecords(data);
            };

            const fetchApiKeys = async () => {
                const { data } = await supabase.from('exchange_keys').select('*');
                if (data) setApiKeys(data);
            };

            const handleSync = async () => {
                if (apiKeys.length === 0) return alert('Ë´ãÂÖàÂà∞Ë®≠ÂÆöÈ†ÅÈù¢Êñ∞Â¢û API Key');
                setIsSyncing(true);
                try {
                    const { data, error } = await supabase.functions.invoke('get-balance', { body: { user_id: user.id } });
                    if (error) throw error;
                    setMainForm({ ...mainForm, amount: data.total_usd.toFixed(2) });
                    alert(`ÂêåÊ≠•ÊàêÂäüÔºÅÂ∑≤ÊäìÂèñ ${data.exchange_count} ÂÄã‰∫§ÊòìÊâÄË≥áÁî¢„ÄÇ`);
                } catch (e) {
                    alert('ÂêåÊ≠•Â§±ÊïóÔºåË´ãÊ™¢Êü• API Ê¨äÈôêÊàñ Deno ÈÉ®ÁΩ≤ÁãÄÊÖã');
                } finally { setIsSyncing(false); }
            };

            const handleAdd = async (e) => {
                e.preventDefault();
                await supabase.from('records').insert([{
                    user_id: user.id, date: new Date(mainForm.date).toISOString(),
                    amount: parseFloat(mainForm.amount), deposit: parseFloat(mainForm.deposit || 0),
                    withdrawal: parseFloat(mainForm.withdrawal || 0), note: mainForm.note
                }]);
                setMainForm({...mainForm, amount:'', deposit:'', withdrawal:'', note:''});
                fetchData();
            };

            const handleUpdate = async (id) => {
                await supabase.from('records').update({
                    amount: parseFloat(editForm.amount), deposit: parseFloat(editForm.deposit || 0),
                    withdrawal: parseFloat(editForm.withdrawal || 0), date: new Date(editForm.date).toISOString()
                }).eq('id', id);
                setEditingId(null);
                fetchData();
            };

            const allData = useMemo(() => {
                let flow = 0;
                return records.map((r, i) => {
                    flow += (parseFloat(r.deposit || 0) - parseFloat(r.withdrawal || 0));
                    const prev = records[i-1];
                    const profit = prev ? (r.amount - prev.amount - (r.deposit || 0) + (r.withdrawal || 0)) : 0;
                    return { ...r, displayDate: new Date(r.date).toLocaleDateString(), 'ÂØ¶Èöõ': r.amount, 'ÈÇÑÂéü': r.amount - flow, p: profit };
                });
            }, [records]);

            if (!user) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-900 font-black p-10">
                    <form onSubmit={async (e)=>{
                        e.preventDefault();
                        const { error } = await supabase.auth.signInWithPassword({ email: e.target.email.value, password: e.target.pw.value });
                        if (error) await supabase.auth.signUp({ email: e.target.email.value, password: e.target.pw.value });
                    }} className="bg-white p-10 rounded-[2.5rem] w-full max-w-sm space-y-4">
                        <h1 className="text-3xl text-center italic mb-8">InvestFlow</h1>
                        <input name="email" type="email" placeholder="Email" className="w-full p-4 bg-slate-100 rounded-2xl outline-none" required />
                        <input name="pw" type="password" placeholder="Password" className="w-full p-4 bg-slate-100 rounded-2xl outline-none" required />
                        <button className="w-full bg-indigo-600 text-white py-4 rounded-2xl shadow-lg">START</button>
                    </form>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    {/* Drawer ÈÅ∏ÂñÆ */}
                    <div className={`fixed inset-0 bg-black/40 z-40 ${isDrawerOpen ? 'block' : 'hidden'}`} onClick={()=>setIsDrawerOpen(false)}></div>
                    <div className={`fixed top-0 left-0 h-full w-72 bg-white z-50 shadow-2xl drawer-transition transform ${isDrawerOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-8 space-y-4 font-black">
                            <h2 className="text-3xl text-indigo-600 italic mb-10">Invest Pro</h2>
                            <button onClick={()=>{setActiveTab('home'); setIsDrawerOpen(false)}} className={`w-full text-left p-4 rounded-2xl ${activeTab === 'home' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>üè† Ë®òÂ∏≥Á∏ΩË¶Ω</button>
                            <button onClick={()=>{setActiveTab('settings'); setIsDrawerOpen(false)}} className={`w-full text-left p-4 rounded-2xl ${activeTab === 'settings' ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>‚öôÔ∏è ‰∫§ÊòìÊâÄ‰∏≤Êé•</button>
                            <button onClick={()=>supabase.auth.signOut()} className="text-rose-400 p-4 mt-10">ÁôªÂá∫</button>
                        </div>
                    </div>

                    <header className="h-16 flex items-center px-6 bg-white/70 backdrop-blur-md sticky top-0 z-30 border-b border-slate-100 justify-between">
                        <button onClick={()=>setIsDrawerOpen(true)} className="p-2 bg-slate-100 rounded-xl"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
                        <span className="font-black text-xs uppercase tracking-widest">{activeTab}</span>
                        <div className="w-8"></div>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 md:p-8 space-y-6">
                        {activeTab === 'home' ? (
                            <>
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                    <div className="h-64">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={allData}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                <XAxis dataKey="displayDate" hide />
                                                <YAxis hide domain={['auto', 'auto']} />
                                                <Tooltip />
                                                <Line name="ÂØ¶Èöõ" type="monotone" dataKey="ÂØ¶Èöõ" stroke="#4f46e5" strokeWidth={4} dot={false} />
                                                <Line name="ÈÇÑÂéü" type="monotone" dataKey="ÈÇÑÂéü" stroke="#f59e0b" strokeWidth={4} dot={false} />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                <button onClick={handleSync} disabled={isSyncing} className="w-full bg-indigo-50 text-indigo-600 font-black py-4 rounded-2xl border-2 border-dashed border-indigo-200">
                                    {isSyncing ? 'ÂêåÊ≠•‰∏≠...' : 'üîÑ ‰∏ÄÈçµÂêåÊ≠•‰∫§ÊòìÊâÄÈ§òÈ°ç'}
                                </button>

                                <form onSubmit={handleAdd} className="bg-slate-900 p-8 rounded-[2.5rem] text-white space-y-4 shadow-2xl">
                                    <input type="number" step="0.01" placeholder="‰ªäÊó•Á∏ΩÈ°ç" value={mainForm.amount} onChange={e=>setMainForm({...mainForm, amount:e.target.value})} className="w-full bg-slate-800 p-6 rounded-2xl font-black text-4xl text-white outline-none focus:ring-2 ring-indigo-500" required />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" placeholder="ÂÖ•Èáë" value={mainForm.deposit} onChange={e=>setMainForm({...mainForm, deposit:e.target.value})} className="p-4 bg-slate-800 rounded-2xl text-green-400 font-bold" />
                                        <input type="number" placeholder="Âá∫Èáë" value={mainForm.withdrawal} onChange={e=>setMainForm({...mainForm, withdrawal:e.target.value})} className="p-4 bg-slate-800 rounded-2xl text-rose-400 font-bold" />
                                    </div>
                                    <button className="w-full bg-indigo-600 py-5 rounded-2xl font-black uppercase tracking-widest shadow-xl">ÂÑ≤Â≠òÊú¨Á≠ÜÊï∏Êìö</button>
                                </form>

                                <div className="space-y-4">
                                    {[...allData].reverse().map(r => (
                                        <div key={r.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm" onClick={()=>{setEditingId(r.id); setEditForm({amount:r.amount, deposit:r.deposit, withdrawal:r.withdrawal, date:new Date(r.date).toISOString().slice(0,16)});}}>
                                            {editingId === r.id ? (
                                                <div className="space-y-3" onClick={e=>e.stopPropagation()}>
                                                    <input type="number" value={editForm.amount} onChange={e=>setEditForm({...editForm, amount:e.target.value})} className="w-full p-3 bg-slate-50 rounded-xl font-black" />
                                                    <div className="flex gap-2">
                                                        <button onClick={()=>handleUpdate(r.id)} className="flex-1 bg-indigo-600 text-white py-2 rounded-xl text-xs font-bold">Êõ¥Êñ∞</button>
                                                        <button onClick={()=>setEditingId(null)} className="flex-1 bg-slate-100 text-slate-400 py-2 rounded-xl text-xs font-bold">ÂèñÊ∂à</button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="flex justify-between items-center">
                                                    <div><p className="text-[10px] text-slate-300 font-black mb-1">{r.displayDate}</p><p className="font-black text-slate-800 text-xl">${r.amount.toLocaleString()}</p></div>
                                                    <div className="text-right">
                                                        <p className={`font-black text-sm ${r.p >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>{r.p >= 0 ? '+' : ''}{Math.round(r.p).toLocaleString()}</p>
                                                        <button onClick={async (e)=>{e.stopPropagation(); if(confirm('Âà™Èô§Ôºü')){await supabase.from('records').delete().eq('id',r.id); fetchData();}}} className="text-[9px] text-slate-200 mt-2 font-black">DELETE</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </>
                        ) : (
                            <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 space-y-6 animate-in fade-in">
                                <h3 className="font-black text-xl italic text-indigo-600">API Settings</h3>
                                <form onSubmit={async (e)=>{
                                    e.preventDefault();
                                    await supabase.from('exchange_keys').insert([{user_id:user.id, exchange:apiForm.exchange, api_key:apiForm.key, api_secret:apiForm.secret}]);
                                    setApiForm({exchange:'binance', key:'', secret:''}); fetchApiKeys();
                                }} className="space-y-4 font-bold">
                                    <select value={apiForm.exchange} onChange={e=>setApiForm({...apiForm, exchange:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none"><option value="binance">Binance</option><option value="okx">OKX</option></select>
                                    <input placeholder="API Key" value={apiForm.key} onChange={e=>setApiForm({...apiForm, key:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none" required />
                                    <input type="password" placeholder="API Secret" value={apiForm.secret} onChange={e=>setApiForm({...apiForm, secret:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none" required />
                                    <button className="w-full bg-slate-900 text-white py-4 rounded-2xl shadow-lg">ÂÑ≤Â≠ò API</button>
                                </form>
                                <div className="space-y-3 pt-6 border-t">
                                    {apiKeys.map(k=>(<div key={k.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl"><span className="font-black text-xs uppercase">{k.exchange}</span><button onClick={async()=>{await supabase.from('exchange_keys').delete().eq('id',k.id); fetchApiKeys();}} className="text-rose-400 text-xs font-bold font-black">ÁßªÈô§</button></div>))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
