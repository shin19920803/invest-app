<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資獲利追蹤系統</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- 修正引用方式 ---
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts; // 加上 window.

        // --- 你的 Supabase 設定 ---
        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [records, setRecords] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const init = async () => {
                    const { data, error } = await supabase.from('records').select('*').order('date', { ascending: false });
                    if (data) setRecords(data);
                    setLoading(false);
                };
                init();
            }, []);

            if (loading) return <div className="flex h-screen items-center justify-center">載入雲端資料中...</div>;

            return (
                <div className="max-w-md mx-auto p-6">
                    <h1 className="text-2xl font-bold text-indigo-600 mb-6">投資帳本已連線</h1>
                    
                    {/* 簡單列表測試 */}
                    <div className="space-y-4">
                        {records.length === 0 ? <p className="text-gray-500 text-center">目前無資料，請新增！</p> : 
                            records.map(r => (
                                <div key={r.id} className="bg-white p-4 rounded-lg shadow-sm border border-gray-100 flex justify-between">
                                    <div>
                                        <div className="text-xs text-gray-400">{r.date}</div>
                                        <div className="font-bold">${r.amount.toLocaleString()}</div>
                                    </div>
                                    <div className="text-sm text-gray-500 italic">{r.note}</div>
                                </div>
                            ))
                        }
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
