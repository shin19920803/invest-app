<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestFlow Pro 2.0 | é€²éšè³‡ç”¢åˆ†æ</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend } = window.Recharts;

        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [authForm, setAuthForm] = useState({ email: '', password: '' });
            const [msg, setMsg] = useState('');
            const [records, setRecords] = useState([]);
            const [initCap, setInitCap] = useState(parseFloat(localStorage.getItem('invest_init')) || 0);
            
            // ç¯©é¸èˆ‡ç·¨è¼¯ç‹€æ…‹
            const [filterType, setFilterType] = useState('all'); // all, 1m, 3m, custom
            const [customRange, setCustomRange] = useState({ start: '', end: '' });
            const [editingId, setEditingId] = useState(null);
            const [form, setForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => setUser(session?.user ?? null));
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user) fetchData(); }, [user]);

            const fetchData = async () => {
                const { data } = await supabase.from('records').select('*').order('date', { ascending: true });
                if (data) setRecords(data);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                setMsg('é©—è­‰ä¸­...');
                const { error: loginError } = await supabase.auth.signInWithPassword({ email: authForm.email, password: authForm.password });
                if (loginError) {
                    const { error: signUpError } = await supabase.auth.signUp({ email: authForm.email, password: authForm.password });
                    if (signUpError) setMsg('éŒ¯èª¤: ' + signUpError.message);
                    else setMsg('å¸³è™Ÿå·²å»ºç«‹ï¼Œè«‹å†æ¬¡é»æ“Šç™»å…¥ï¼');
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const payload = {
                    user_id: user.id,
                    date: new Date(form.date).toISOString(),
                    amount: parseFloat(form.amount),
                    deposit: parseFloat(form.deposit || 0),
                    withdrawal: parseFloat(form.withdrawal || 0),
                    note: form.note
                };

                const { error } = editingId 
                    ? await supabase.from('records').update(payload).eq('id', editingId)
                    : await supabase.from('records').insert([payload]);

                if (!error) {
                    setForm({ ...form, amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });
                    setEditingId(null);
                    fetchData();
                }
            };

            const startEdit = (r) => {
                setEditingId(r.id);
                setForm({
                    amount: r.amount,
                    deposit: r.deposit,
                    withdrawal: r.withdrawal,
                    note: r.note || '',
                    date: new Date(r.date).toISOString().slice(0, 16)
                });
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            // æ ¸å¿ƒæ•¸æ“šè¨ˆç®—
            const processedData = useMemo(() => {
                let cumulativeFlow = 0;
                return records.map((r, i) => {
                    cumulativeFlow += (parseFloat(r.deposit || 0) - parseFloat(r.withdrawal || 0));
                    const prev = records[i-1];
                    const profit = prev ? (r.amount - prev.amount - (r.deposit || 0) + (r.withdrawal || 0)) : 0;
                    const roi = (prev && prev.amount !== 0) ? (profit / prev.amount) * 100 : 0;

                    return {
                        ...r,
                        d: new Date(r.date).toLocaleDateString(),
                        timestamp: new Date(r.date).getTime(),
                        'å¯¦éš›': r.amount,
                        'é‚„åŸ': r.amount - cumulativeFlow,
                        dayProfit: profit,
                        dayROI: roi
                    };
                });
            }, [records]);

            // æ™‚é–“ç¯©é¸é‚è¼¯
            const filteredData = useMemo(() => {
                const now = new Date();
                if (filterType === '1m') return processedData.filter(r => r.timestamp >= now.getTime() - 30*24*60*60*1000);
                if (filterType === '3m') return processedData.filter(r => r.timestamp >= now.getTime() - 90*24*60*60*1000);
                if (filterType === 'custom' && customRange.start && customRange.end) {
                    return processedData.filter(r => r.d >= customRange.start && r.d <= customRange.end);
                }
                return processedData;
            }, [processedData, filterType, customRange]);

            // ç¸½å ±é…¬ç‡è¨ˆç®—
            const stats = useMemo(() => {
                if (filteredData.length === 0) return { profit: 0, roi: 0 };
                const latest = filteredData[filteredData.length - 1];
                const totalProfit = latest['é‚„åŸ'] - initCap;
                const totalROI = initCap !== 0 ? (totalProfit / initCap) * 100 : 0;
                return { profit: totalProfit, roi: totalROI };
            }, [filteredData, initCap]);

            if (!user) return (
                <div className="flex items-center justify-center min-h-screen bg-indigo-700 p-4">
                    <div className="w-full max-w-sm bg-white p-8 rounded-[2rem] shadow-2xl text-center">
                        <h1 className="text-3xl font-black text-slate-800 mb-2">Invest Pro</h1>
                        <p className="text-slate-400 text-sm mb-8 font-medium">é€²éšè³‡ç”¢ç®¡ç†ç³»çµ±</p>
                        <form onSubmit={handleAuth} className="space-y-4 text-left">
                            <input type="email" placeholder="Email" value={authForm.email} onChange={e=>setAuthForm({...authForm, email:e.target.value})} className="w-full p-4 bg-slate-100 rounded-2xl border-none outline-indigo-500" required />
                            <input type="password" placeholder="å¯†ç¢¼" value={authForm.password} onChange={e=>setAuthForm({...authForm, password:e.target.value})} className="w-full p-4 bg-slate-100 rounded-2xl border-none outline-indigo-500" required />
                            <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg">ç™»å…¥ç³»çµ±</button>
                            {msg && <p className="text-center text-xs text-indigo-500 mt-2 font-bold">{msg}</p>}
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8 pb-32">
                    {/* é ‚éƒ¨å°è¦½èˆ‡ç¯©é¸ */}
                    <div className="flex flex-wrap justify-between items-end mb-6 gap-4">
                        <div className="space-y-2">
                            <select value={filterType} onChange={e=>setFilterType(e.target.value)} className="bg-white border-none shadow-sm rounded-xl p-2 text-sm font-bold text-slate-600 outline-none">
                                <option value="all">å…¨éƒ¨ç´€éŒ„</option>
                                <option value="1m">æœ€è¿‘ 30 å¤©</option>
                                <option value="3m">æœ€è¿‘ 90 å¤©</option>
                                <option value="custom">è‡ªå®šç¾©å€é–“</option>
                            </select>
                            {filterType === 'custom' && (
                                <div className="flex gap-2 animate-fade-in">
                                    <input type="date" className="text-xs p-1 rounded border" onChange={e=>setCustomRange({...customRange, start:e.target.value})} />
                                    <input type="date" className="text-xs p-1 rounded border" onChange={e=>setCustomRange({...customRange, end:e.target.value})} />
                                </div>
                            )}
                        </div>
                        <div className="text-right">
                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">åˆå§‹æŠ•å…¥è³‡é‡‘</p>
                            <input type="number" value={initCap} onChange={e=>{setInitCap(parseFloat(e.target.value)||0); localStorage.setItem('invest_init', e.target.value);}} className="font-black text-indigo-600 bg-transparent border-none p-0 text-2xl outline-none w-32 text-right" />
                        </div>
                    </div>

                    {/* ç¸½å ±é…¬å„€éŒ¶æ¿ */}
                    <div className="grid grid-cols-2 gap-4 mb-8">
                        <div className="bg-indigo-600 p-6 rounded-[2rem] text-white shadow-xl shadow-indigo-100">
                            <p className="text-[10px] opacity-70 font-bold uppercase mb-1">æœŸé–“ç¸½ç›ˆè™§</p>
                            <p className="text-2xl font-black">${Math.round(stats.profit).toLocaleString()}</p>
                        </div>
                        <div className={`${stats.roi >= 0 ? 'bg-emerald-500' : 'bg-rose-500'} p-6 rounded-[2rem] text-white shadow-xl shadow-slate-100 transition-colors`}>
                            <p className="text-[10px] opacity-70 font-bold uppercase mb-1">æœŸé–“å ±é…¬ç‡</p>
                            <p className="text-2xl font-black">{stats.roi.toFixed(2)}%</p>
                        </div>
                    </div>

                    {/* åœ–è¡¨ */}
                    <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8">
                        <div className="h-64">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={filteredData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                    <XAxis dataKey="d" fontSize={10} axisLine={false} tickLine={false} />
                                    <YAxis hide domain={['auto', 'auto']} />
                                    <Tooltip />
                                    <Legend verticalAlign="top" align="right" iconType="circle" wrapperStyle={{fontSize:'12px', paddingBottom:'20px'}} />
                                    <Line name="å¯¦éš›" type="monotone" dataKey="å¯¦éš›" stroke="#4f46e5" strokeWidth={4} dot={false} />
                                    <Line name="é‚„åŸ" type="monotone" dataKey="é‚„åŸ" stroke="#f59e0b" strokeWidth={4} dot={false} />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    {/* æ–°å¢/ç·¨è¼¯è¡¨å–® */}
                    <form onSubmit={handleSubmit} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200 mb-8 space-y-4">
                        <div className="flex justify-between items-center px-2">
                            <h3 className="font-black text-slate-800">{editingId ? 'ç·¨è¼¯ç´€éŒ„ ğŸ“' : 'æ–°å¢çµç®— ï¼‹'}</h3>
                            <div className="flex items-center gap-2">
                                {editingId && <button type="button" onClick={()=>{setEditingId(null); setForm({...form, amount:''})}} className="text-xs text-slate-400 font-bold">å–æ¶ˆ</button>}
                                <input type="datetime-local" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} className="text-[10px] bg-slate-100 p-2 rounded-xl border-none font-bold" />
                            </div>
                        </div>
                        <input type="number" step="0.01" placeholder="å¸³æˆ¶ç¸½é‡‘é¡" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full p-5 bg-slate-50 rounded-2xl border-none font-black text-3xl text-indigo-600 focus:ring-2 ring-indigo-500" required />
                        <div className="grid grid-cols-2 gap-4">
                            <div className="space-y-1">
                                <label className="text-[10px] font-bold text-slate-400 ml-2">å…¥é‡‘ (+)</label>
                                <input type="number" value={form.deposit} onChange={e=>setForm({...form, deposit:e.target.value})} className="w-full p-4 bg-green-50 text-green-700 rounded-2xl border-none font-bold" />
                            </div>
                            <div className="space-y-1">
                                <label className="text-[10px] font-bold text-slate-400 ml-2">å‡ºé‡‘ (-)</label>
                                <input type="number" value={form.withdrawal} onChange={e=>setForm({...form, withdrawal:e.target.value})} className="w-full p-4 bg-red-50 text-red-700 rounded-2xl border-none font-bold" />
                            </div>
                        </div>
                        <input type="text" placeholder="å‚™è¨»..." value={form.note} onChange={e=>setForm({...form, note:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:bg-white focus:ring-1 ring-slate-200" />
                        <button className={`w-full ${editingId ? 'bg-indigo-600' : 'bg-slate-900'} text-white font-black py-5 rounded-2xl shadow-xl transition-all active:scale-95 uppercase tracking-widest text-sm`}>
                            {editingId ? 'ç¢ºèªä¿®æ”¹' : 'å„²å­˜ç´€éŒ„'}
                        </button>
                    </form>

                    {/* æ­·å²æ¸…å–® */}
                    <div className="space-y-4">
                        {[...filteredData].reverse().map((r) => (
                            <div key={r.id} onClick={()=>startEdit(r)} className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center cursor-pointer hover:border-indigo-200 transition-all active:scale-98">
                                <div className="flex gap-4 items-center">
                                    <div className={`w-1 h-10 rounded-full ${r.dayProfit >= 0 ? 'bg-emerald-400' : 'bg-rose-400'}`}></div>
                                    <div>
                                        <p className="text-[10px] text-slate-300 font-bold">{r.d}</p>
                                        <p className="font-black text-slate-700 text-lg">${r.amount.toLocaleString()}</p>
                                        {r.note && <p className="text-[10px] text-slate-400 italic">â€œ{r.note}â€</p>}
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className={`font-black text-sm ${r.dayProfit >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                        {r.dayProfit >= 0 ? 'ï¼‹' : 'ï¼'}{Math.abs(Math.round(r.dayProfit)).toLocaleString()}
                                    </p>
                                    <p className={`text-[10px] font-bold ${r.dayProfit >= 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                                        ({r.dayROI.toFixed(2)}%)
                                    </p>
                                    <button onClick={async (e) => { e.stopPropagation(); if(confirm('åˆªé™¤ï¼Ÿ')) { await supabase.from('records').delete().eq('id', r.id); fetchData(); } }} className="text-[10px] text-slate-200 hover:text-red-400 font-bold mt-2 uppercase">Delete</button>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-8 flex justify-center">
                        <button onClick={() => supabase.auth.signOut()} className="text-xs font-bold text-slate-300 hover:text-red-500">ç™»å‡ºç³»çµ±</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
