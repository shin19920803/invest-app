            // ËÅäÂ§©ÂÆ§ÁãÄÊÖã

            const [chatMessages, setChatMessages] = useState([]);
            const [messageInput, setMessageInput] = useState('');
            const [chatContacts, setChatContacts] = useState([]);
            const msgEndRef = useRef(null);
            
            // ËÅäÂ§©ÂÆ§ÂØÜÁ¢ºÈéñÁãÄÊÖã
            const [isChatLocked, setIsChatLocked] = useState(true);
            const [chatPassword, setChatPassword] = useState(() => localStorage.getItem('investflow_chat_pass') || '');
            const [inputPassword, setInputPassword] = useState('');
            const [isSettingPassword, setIsSettingPassword] = useState(false);

            const [isDarkMode, setIsDarkMode] = useState(() => {
                const savedTheme = localStorage.getItem('investflow_theme');
                if (savedTheme) return savedTheme === 'dark';
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            });

            useEffect(() => {
                const html = document.documentElement;
                if (isDarkMode) { html.classList.add('dark'); localStorage.setItem('investflow_theme', 'dark'); } 
                else { html.classList.remove('dark'); localStorage.setItem('investflow_theme', 'light'); }
            }, [isDarkMode]);
            
            const [assets, setAssets] = useState(() => {
                const saved = localStorage.getItem('investflow_assets');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: 'Binance (Âπ£ÂÆâ)', amount: '' },
                    { id: 2, name: 'OKX (Ê≠êÊòì)', amount: '' },
                    { id: 3, name: 'Cold Wallet (ÂÜ∑Èå¢ÂåÖ)', amount: '' }
                ];
            });

            const [authForm, setAuthForm] = useState({ email: '', password: '' });
            const [mainForm, setMainForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: getTaiwanDateTime() });
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});

            useEffect(() => { localStorage.setItem('investflow_assets', JSON.stringify(assets)); }, [assets]);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session?.user) {
                        fetchUserSettings(session.user.id);
                        fetchChatContacts(session.user.email);
                    }
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                    if (session?.user) {
                        fetchUserSettings(session.user.id);
                        fetchChatContacts(session.user.email);
                    }
                });
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user) fetchData(); }, [user]);
            useEffect(() => { msgEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [chatMessages]);

            // üü¢ Realtime Áõ£ËÅΩ (Êñ∞Â¢û UPDATE Âíå DELETE ËôïÁêÜ)
            useEffect(() => {
                if (!user || activeTab !== 'chat') return;

                const channel = supabase
                    .channel('realtime:messages')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (payload) => {
                        // ËôïÁêÜÊñ∞Ë®äÊÅØ
                        if (payload.eventType === 'INSERT') {
                            const newMsg = payload.new;
                            if (newMsg.sender_email === user.email) return; // ÂøΩÁï•Ëá™Â∑±ÁôºÁöÑ(Â∑≤ÊúâÊ®ÇËßÄÊõ¥Êñ∞)
                            if (newMsg.sender_email === chatEmail && newMsg.receiver_email === user.email) {
                                setChatMessages(prev => [...prev, newMsg]);
                                // Êî∂Âà∞Ë®äÊÅØÁï∂‰∏ãËã•ÊòØÁï∂ÂâçË¶ñÁ™óÔºåÊ®ôË®òÂ∑≤ËÆÄ
                                supabase.from('messages').update({ is_read: true }).eq('id', newMsg.id);
                            }
                            if (newMsg.sender_email !== user.email && !chatContacts.includes(newMsg.sender_email)) {
                                setChatContacts(prev => [...new Set([...prev, newMsg.sender_email])]);
                            }
                        }
                        // ËôïÁêÜÂà™Èô§ (ÂõûÊî∂Ë®äÊÅØ / Âà™Èô§Â∞çË©±)
                        if (payload.eventType === 'DELETE') {
                            setChatMessages(prev => prev.filter(msg => msg.id !== payload.old.id));
                        }
                        // ËôïÁêÜÊõ¥Êñ∞ (Â∑≤ËÆÄÁãÄÊÖã)
                        if (payload.eventType === 'UPDATE') {
                            setChatMessages(prev => prev.map(msg => msg.id === payload.new.id ? payload.new : msg));
                        }
                    })
                    .subscribe();

                return () => supabase.removeChannel(channel);
            }, [user, activeTab, chatEmail, chatContacts]);

            const fetchUserSettings = async (userId) => {
                const { data } = await supabase.from('user_settings').select('invest_init').eq('user_id', userId).single();
                if (data) setInitCap(data.invest_init);
            };

            const fetchData = async () => {
                const { data } = await supabase.from('records').select('*').order('date', { ascending: true });
                if (data) setRecords(data);
            };

            const fetchChatContacts = async (myEmail) => {
                const { data } = await supabase.from('messages').select('sender_email, receiver_email').or(`sender_email.eq.${myEmail},receiver_email.eq.${myEmail}`);
                if (data) {
                    const contacts = new Set();
                    data.forEach(m => {
                        if (m.sender_email !== myEmail) contacts.add(m.sender_email);
                        if (m.receiver_email !== myEmail) contacts.add(m.receiver_email);
                    });
                    setChatContacts(Array.from(contacts));
                }
            };

            // üü¢ ÈÄ≤ÂÖ•Â∞çË©±ÊôÇÔºåÊ®ôË®òÊú™ËÆÄË®äÊÅØÁÇ∫Â∑≤ËÆÄ
            const fetchConversation = async (targetEmail) => {
                if (!targetEmail) return;
                
                // Ê®ôË®òÂ∞çÊñπÁôºÁµ¶ÊàëÁöÑË®äÊÅØÁÇ∫Â∑≤ËÆÄ
                await supabase.from('messages')
                    .update({ is_read: true })
                    .eq('sender_email', targetEmail)
                    .eq('receiver_email', user.email)
                    .eq('is_read', false);

                const { data } = await supabase.from('messages')
                    .select('*')
                    .or(`and(sender_email.eq.${user.email},receiver_email.eq.${targetEmail}),and(sender_email.eq.${targetEmail},receiver_email.eq.${user.email})`)
                    .order('created_at', { ascending: true });
                if (data) setChatMessages(data);
            };

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!messageInput.trim() || !chatEmail) return;
                
                const content = messageInput;
                const tempId = Date.now();
                
                setChatMessages(prev => [...prev, {
                    id: tempId,
                    sender_email: user.email,
                    receiver_email: chatEmail,
                    content: content,
                    created_at: new Date().toISOString(),
                    is_read: false
                }]);
                setMessageInput('');

                const { error } = await supabase.from('messages').insert([{
                    sender_email: user.email,
                    receiver_email: chatEmail,
                    content: content
                }]);

                if (error) alert('ÁôºÈÄÅÂ§±Êïó: ' + error.message);
            };

            // üü¢ ÂõûÊî∂Ë®äÊÅØ (Âà™Èô§ÂñÆÊ¢ù)
            const handleDeleteMessage = async (msgId) => {
                if(!confirm("Á¢∫ÂÆöË¶ÅÊî∂ÂõûÈÄôÂâáË®äÊÅØÂóéÔºü")) return;
                
                // Ê®ÇËßÄÊõ¥Êñ∞
                setChatMessages(prev => prev.filter(m => m.id !== msgId));
                
                const { error } = await supabase.from('messages').delete().eq('id', msgId);
                if(error) alert("ÂõûÊî∂Â§±Êïó");
            };

            // üü¢ Âà™Èô§Êï¥‰∏≤Â∞çË©±
            const handleDeleteConversation = async (targetEmail) => {
                if(!confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§Ëàá ${targetEmail} ÁöÑÊâÄÊúâÂ∞çË©±ÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ`)) return;

                const { error } = await supabase.from('messages')
                    .delete()
                    .or(`and(sender_email.eq.${user.email},receiver_email.eq.${targetEmail}),and(sender_email.eq.${targetEmail},receiver_email.eq.${user.email})`);
                
                if(!error) {
                    setChatContacts(prev => prev.filter(c => c !== targetEmail));
                    if(chatEmail === targetEmail) {
                        setChatEmail('');
                        setChatMessages([]);
                    }
                } else {
                    alert("Âà™Èô§Â§±Êïó");
                }
            };

            const handleUnlockChat = (e) => {
                e.preventDefault();
                if (inputPassword === chatPassword) {
                    setIsChatLocked(false);
                    setInputPassword('');
                } else {

            };

                localStorage.setItem('investflow_chat_pass', inputPassword);
                setChatPassword(inputPassword);
                setIsSettingPassword(false);
                setInputPassword('');

            };

            const handleAuth = async (e) => {
                e.preventDefault();

                }
            };

            const syncInitCap = async (val) => {
                const numVal = parseFloat(val) || 0;
                setInitCap(numVal);
                if (user) await supabase.from('user_settings').upsert({ user_id: user.id, invest_init: numVal, updated_at: new Date().toISOString() });
            };

            const updateAsset = (id, field, value) => {
                setAssets(assets.map(a => a.id === id ? { ...a, [field]: value } : a));

                setAssets([...assets, { id: Date.now(), name: '', amount: '' }]);
            };

            const totalAssets = useMemo(() => {

                if (totalAssets <= 0) return alert("Á∏ΩÈáëÈ°çÁÇ∫ 0ÔºåË´ãÂÖàËº∏ÂÖ•Ë≥áÁî¢ÈáëÈ°ç„ÄÇ");
                if (!confirm(`Á¢∫ÂÆöË¶ÅÂ∞áÁ∏ΩÈáëÈ°ç $${totalAssets.toLocaleString()} ÂØ´ÂÖ•Â∏≥Êú¨ÂóéÔºü`)) return;
                const { error } = await supabase.from('records').insert([{

                }]);

                    alert('‚úÖ Â∑≤ÊàêÂäüÂØ´ÂÖ•Â∏≥Êú¨ÔºÅ');
                    fetchData();
                    setActiveTab('home'); 
                } else {
                    alert('ÂØ´ÂÖ•Â§±Êïó: ' + error.message);
                }
            };

            const handleAdd = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('records').insert([{
                    user_id: user.id, 
                    date: new Date(mainForm.date).toISOString(),
                    amount: parseFloat(mainForm.amount), 
                    deposit: parseFloat(mainForm.deposit || 0),
                    withdrawal: parseFloat(mainForm.withdrawal || 0),

                }]);
                if (!error) { 
                    setMainForm({...mainForm, amount:'', deposit:'', withdrawal:'', note:'', date: getTaiwanDateTime() }); 
                    fetchData(); 
                }
            };

            const handleUpdate = async (id) => {
                const { error } = await supabase.from('records').update({
                    amount: parseFloat(editForm.amount), 
                    deposit: parseFloat(editForm.deposit || 0),
                    withdrawal: parseFloat(editForm.withdrawal || 0), 
                    date: new Date(editForm.date).toISOString(),
                    note: editForm.note 
                }).eq('id', id);
                if (!error) { setEditingId(null); fetchData(); }
            };

            const allData = useMemo(() => {
                let cumulativeFlow = 0;
                return records.map((r, i) => {
                    cumulativeFlow += (parseFloat(r.deposit || 0) - parseFloat(r.withdrawal || 0));
                    const prev = records[i-1];
                    const profit = prev ? (r.amount - prev.amount - (r.deposit || 0) + (r.withdrawal || 0)) : 0;
                    const roi = (prev && prev.amount !== 0) ? (profit / prev.amount) * 100 : 0;
                    const dateObj = new Date(r.date);
                    
                    let apy = 0;
                    if (prev) {
                        const prevDate = new Date(prev.date);
                        let daysDiff = (dateObj - prevDate) / (1000 * 60 * 60 * 24);
                        if (daysDiff < 0.1) daysDiff = 0.1;
                        const roiDecimal = roi / 100;
                        if (roiDecimal > -1) {
                            apy = (Math.pow(1 + roiDecimal, 365 / daysDiff) - 1) * 100;
                        }
                    }

                    return { 
                        ...r, ts: dateObj.getTime(),
                        displayDate: `${dateObj.getMonth() + 1}/${dateObj.getDate()}`,
                        displayDateTime: dateObj.toLocaleString([], {year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit'}),
                        'ÂØ¶Èöõ': r.amount, 'ÈÇÑÂéü': r.amount - cumulativeFlow, p: parseFloat(profit.toFixed(2)), r: roi, apy: apy
                    };
                });
            }, [records]);

            const analysisData = useMemo(() => {
                let filtered = allData;
                if (filterRange.start && filterRange.end) {
                    const sTs = new Date(filterRange.start).setHours(0,0,0,0);
                    const eTs = new Date(filterRange.end).setHours(23,59,59,999);
                    filtered = filtered.filter(r => r.ts >= sTs && r.ts <= eTs);
                }
                if (activeTag) {
                    filtered = filtered.filter(r => r.note && r.note.includes(activeTag));
                }
                return filtered;
            }, [allData, filterRange, activeTag]);

            const analysisStats = useMemo(() => {
                if (analysisData.length < 1) return { profit: 0, roi: 0, apy: 0, totalDep: 0, totalWith: 0 };
                const totalDep = analysisData.reduce((sum, r) => sum + parseFloat(r.deposit || 0), 0);
                const totalWith = analysisData.reduce((sum, r) => sum + parseFloat(r.withdrawal || 0), 0);
                const first = analysisData[0];
                const last = analysisData[analysisData.length - 1];
                const rangeProfit = last['ÈÇÑÂéü'] - first['ÈÇÑÂéü'];
                const rangeROI = (first['ÂØ¶Èöõ'] !== 0) ? (rangeProfit / first['ÂØ¶Èöõ']) * 100 : 0;
                let annualizedROI = 0;
                if (last.ts > first.ts) {
                    const daysDiff = (last.ts - first.ts) / (1000 * 60 * 60 * 24);
                    const effectiveDays = Math.max(daysDiff, 1);
                    const roiDecimal = rangeROI / 100;
                     if (roiDecimal > -1) {
                         annualizedROI = (Math.pow(1 + roiDecimal, 365 / effectiveDays) - 1) * 100;
                     }
                }
                return { profit: rangeProfit, roi: rangeROI, apy: annualizedROI, totalDep, totalWith };
            }, [analysisData]);

            const renderNoteWithTags = (note) => {
                if (!note) return null;
                const parts = note.split(/(#[^\s\u3000]+)/g); 
                return (
                    <span>
                        {parts.map((part, index) => {
                            if (part.startsWith('#') && part.length > 1) {
                                return (
                                    <span key={index} onClick={(e) => { e.stopPropagation(); setActiveTag(part); }} className="text-xaccent font-bold cursor-pointer hover:underline mx-0.5">{part}</span>
                                );
                            }
                            return part;
                        })}
                    </span>
                );
            };

            const handleExportCSV = () => {

                                    <div className="flex gap-4 mb-6"><input type="date" value={filterRange.start} onChange={e=>setFilterRange({...filterRange, start:e.target.value})} className="x-input flex-1 p-2 text-sm text-black dark:text-xwhite" /><input type="date" value={filterRange.end} onChange={e=>setFilterRange({...filterRange, end:e.target.value})} className="x-input flex-1 p-2 text-sm text-black dark:text-xwhite" /></div>

                                        <div className="col-span-2 p-6 border border-gray-200 dark:border-xgray rounded-xl bg-gray-50 dark:bg-black text-center">

                                        <div className="p-4 border border-gray-200 dark:border-xgray rounded-xl text-center"><p className="text-xs font-bold text-gray-500 uppercase mb-1">Á∏ΩÂÖ•Èáë</p><h4 className="text-lg font-bold text-green-600">${analysisStats.totalDep.toLocaleString()}</h4></div>
                                        <div className="p-4 border border-gray-200 dark:border-xgray rounded-xl text-center"><p className="text-xs font-bold text-gray-500 uppercase mb-1">Á∏ΩÂá∫Èáë</p><h4 className="text-lg font-bold text-red-600">${analysisStats.totalWith.toLocaleString()}</h4></div>
                                    </div>
                                </div>
                                <div className="p-6">
                                    <p className="text-xs font-bold text-gray-500 dark:text-xlight uppercase mb-4">Ë≥áÁî¢Ë∂®Âã¢</p>
                                    <div className="h-64 w-full">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <ComposedChart data={analysisData} margin={{top:5, right:0, left:-10, bottom:0}}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={chartColors.grid} />
                                                <XAxis dataKey="displayDate" axisLine={false} tickLine={false} tick={{fontSize:11, fill:chartColors.text}} minTickGap={40} />
                                                <YAxis axisLine={false} tickLine={false} tick={{fontSize:11, fill:chartColors.text}} />
                                                <Tooltip contentStyle={{backgroundColor:chartColors.tooltipBg, borderRadius:'4px', border:`1px solid ${chartColors.tooltipBorder}`, color: isDarkMode ? '#fff' : '#000'}} />
                                                <Bar dataKey="p" name="ÂñÆÁ≠ÜÁç≤Âà©" radius={[2, 2, 0, 0]}>{analysisData.map((entry, index) => (<Cell key={`cell-${index}`} fill={entry.p >= 0 ? '#22c55e' : '#ef4444'} />))}</Bar>
                                                <Line type="monotone" dataKey="p" name="Ë∂®Âã¢" stroke={chartColors.lineActual} strokeWidth={2} dot={false} />
                                            </ComposedChart>

                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'chat' && (
                            <div className="animate-in fade-in duration-300 h-[calc(100vh-60px)] flex flex-col">
                                {isSettingPassword ? (
                                    <div className="flex-1 flex flex-col items-center justify-center p-6">
                                        <h3 className="text-xl font-bold mb-4">Ë®≠ÂÆöËÅäÂ§©ÂÆ§ÂØÜÁ¢º</h3>
                                        <p className="text-gray-500 text-sm mb-6">ÂØÜÁ¢ºÂÉÖÂÑ≤Â≠òÊñºÊ≠§Ë£ùÁΩÆÔºåÁî®Êñº‰øùË≠∑Èö±ÁßÅ</p>
                                        <form onSubmit={handleSetPassword} className="w-full max-w-xs space-y-4">
                                            <input type="password" placeholder="Ëº∏ÂÖ•Êñ∞ÂØÜÁ¢º" value={inputPassword} onChange={e=>setInputPassword(e.target.value)} className="x-input w-full p-3 text-center text-lg" required />
                                            <button className="w-full bg-black dark:bg-xwhite text-white dark:text-black font-bold py-3 rounded-full">Á¢∫Ë™çË®≠ÂÆö</button>
                                            <button type="button" onClick={()=>setIsSettingPassword(false)} className="w-full text-gray-500 py-2">ÂèñÊ∂à</button>
                                        </form>
                                    </div>
                                ) : chatPassword && isChatLocked ? (
                                    <div className="flex-1 flex flex-col items-center justify-center p-6">
                                        <div className="text-6xl mb-6">üîí</div>
                                        <h3 className="text-xl font-bold mb-4">ËÅäÂ§©ÂÆ§Â∑≤ÈéñÂÆö</h3>
                                        <form onSubmit={handleUnlockChat} className="w-full max-w-xs space-y-4">
                                            <input type="password" placeholder="Ëº∏ÂÖ•ÂØÜÁ¢ºËß£Èéñ" value={inputPassword} onChange={e=>setInputPassword(e.target.value)} className="x-input w-full p-3 text-center text-lg" autoFocus />
                                            <button className="w-full bg-black dark:bg-xwhite text-white dark:text-black font-bold py-3 rounded-full">Ëß£Èéñ</button>
                                        </form>
                                    </div>
                                ) : (
                                    <>
                                        <div className="flex-1 flex overflow-hidden">
                                            <div className={`w-full md:w-1/3 border-r border-gray-100 dark:border-xgray overflow-y-auto ${chatEmail ? 'hidden md:block' : 'block'}`}>
                                                <div className="p-4 border-b border-gray-100 dark:border-xgray">
                                                    <h3 className="font-bold text-lg mb-4">ÁßÅË®ä</h3>
                                                    <input type="email" placeholder="Ëº∏ÂÖ• Email ÈñãÂßãÂ∞çË©±..." className="x-input w-full p-2 text-sm" onKeyDown={(e) => { if (e.key === 'Enter') { setChatEmail(e.target.value); fetchConversation(e.target.value); } }} />
                                                </div>
                                                <div>
                                                    {chatContacts.map(email => (
                                                        <div key={email} className={`group p-4 border-b border-gray-100 dark:border-xgray cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-900 ${chatEmail === email ? 'bg-blue-50 dark:bg-blue-900/20' : ''}`} onClick={() => { setChatEmail(email); fetchConversation(email); }}>
                                                            <div className="flex justify-between items-center">
                                                                <div className="font-bold text-sm truncate">{email}</div>
                                                                {/* Âà™Èô§Â∞çË©±ÊåâÈàï */}
                                                                <button onClick={(e) => { e.stopPropagation(); handleDeleteConversation(email); }} className="text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className={`w-full md:w-2/3 flex flex-col ${!chatEmail ? 'hidden md:flex' : 'flex'}`}>
                                                {chatEmail ? (
                                                    <>
                                                        <div className="p-3 border-b border-gray-100 dark:border-xgray flex items-center bg-white/90 dark:bg-black/90 backdrop-blur sticky top-0 z-10">
                                                            <button onClick={()=>setChatEmail('')} className="md:hidden mr-3 text-gray-500"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"></path></svg></button>
                                                            <span className="font-bold truncate">{chatEmail}</span>
                                                        </div>
                                                        <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50 dark:bg-black">
                                                            {chatMessages.map((msg) => {
                                                                const isMe = msg.sender_email === user.email;
                                                                return (
                                                                    <div key={msg.id} className={`flex ${isMe ? 'justify-end' : 'justify-start'} group`}>
                                                                        <div className={`max-w-[80%] flex items-end gap-2`}>
                                                                            {isMe && (
                                                                                <div className="text-xs text-gray-400 flex flex-col items-end gap-1">
                                                                                    {/* ÂõûÊî∂ÊåâÈàï */}
                                                                                    <button onClick={()=>handleDeleteMessage(msg.id)} className="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-600 transition-opacity p-1">
                                                                                        <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                                                                    </button>
                                                                                    {/* Â∑≤ËÆÄÁãÄÊÖã */}
                                                                                    {msg.is_read && <span className="text-[10px] text-xaccent font-bold">Â∑≤ËÆÄ</span>}
                                                                                </div>
                                                                            )}
                                                                            <div className={`p-3 rounded-2xl msg-bubble text-sm ${isMe ? 'bg-xaccent text-white rounded-br-none' : 'bg-white dark:bg-xgray text-black dark:text-white rounded-bl-none border border-gray-200 dark:border-gray-700'}`}>
                                                                                {msg.content}
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                );
                                                            })}
                                                            <div ref={msgEndRef} />
                                                        </div>
                                                        <form onSubmit={handleSendMessage} className="p-3 border-t border-gray-100 dark:border-xgray flex gap-2">
                                                            <input type="text" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." value={messageInput} onChange={e=>setMessageInput(e.target.value)} className="x-input flex-1 p-3 rounded-full" />
                                                            <button className="p-3 bg-xaccent text-white rounded-full hover:opacity-90"><svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg></button>
                                                        </form>
                                                    </>
                                                ) : (
                                                    <div className="flex-1 flex items-center justify-center text-gray-400 text-sm">ÈÅ∏ÊìáËÅØÁµ°‰∫∫ÈñãÂßãËÅäÂ§©</div>
                                                )}
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
