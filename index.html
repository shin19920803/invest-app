<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestFlow | 投資獲利雲端追蹤</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts;

        // --- 1. 請填入您的 Supabase 設定 ---
        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [msg, setMsg] = useState('');
            const [records, setRecords] = useState([]);
            const [loading, setLoading] = useState(true);
            const [form, setForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => {
                if (user) fetchData();
                else setLoading(false);
            }, [user]);

            const fetchData = async () => {
                const { data, error } = await supabase.from('records').select('*').order('date', { ascending: false });
                if (data) setRecords(data);
                setLoading(false);
            };

            // 修正點：統一函數名稱為 handleEmailLogin
            const handleEmailLogin = async (e) => {
                e.preventDefault();
                setMsg('正在發送連結...');
                try {
                    const { error } = await supabase.auth.signInWithOtp({ 
                        email, 
                        options: { emailRedirectTo: window.location.href } 
                    });
                    if (error) setMsg(`錯誤: ${error.message}`);
                    else setMsg('驗證信已寄出！請至信箱查看。');
                } catch (err) {
                    setMsg('發送失敗，請稍後再試');
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('records').insert([{
                    user_id: user.id,
                    date: new Date(form.date).toISOString(),
                    amount: parseFloat(form.amount),
                    deposit: parseFloat(form.deposit || 0),
                    withdrawal: parseFloat(form.withdrawal || 0),
                    note: form.note
                }]);
                if (!error) {
                    setForm({ ...form, amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });
                    fetchData();
                } else {
                    alert('儲存失敗，請檢查資料表權限(RLS)是否設定正確');
                }
            };

            const deleteRecord = async (id) => {
                if(!confirm('確定要刪除這筆紀錄嗎？')) return;
                await supabase.from('records').delete().eq('id', id);
                fetchData();
            };

            if (!user) return (
                <div className="flex items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-sm bg-white p-8 rounded-[2rem] shadow-xl border border-slate-100 text-center">
                        <h1 className="text-3xl font-black text-indigo-600 mb-2">InvestFlow</h1>
                        <p className="text-slate-400 mb-8 text-sm">輸入 Email 即可跨裝置同步帳本</p>
                        <form onSubmit={handleEmailLogin} className="space-y-4 text-left">
                            <input type="email" placeholder="email@example.com" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 bg-slate-50 border-none rounded-2xl outline-indigo-500" required />
                            <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 transition-all">發送登入連結</button>
                            {msg && <p className="text-center text-xs text-indigo-500 font-medium mt-4">{msg}</p>}
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8 mb-20">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-xl font-bold text-slate-800">Hi, {user.email.split('@')[0]}</h2>
                        <button onClick={() => supabase.auth.signOut()} className="text-xs font-bold text-slate-400 hover:text-red-500">登出</button>
                    </div>

                    {/* 資產走勢圖 */}
                    {records.length > 1 && (
                        <div className="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-100 mb-8 h-64">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={[...records].reverse()}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                    <XAxis dataKey="date" hide />
                                    <YAxis hide domain={['auto', 'auto']} />
                                    <Tooltip labelFormatter={(val) => new Date(val).toLocaleDateString()} />
                                    <Line type="monotone" dataKey="amount" stroke="#4f46e5" strokeWidth={3} dot={false} />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-8 space-y-4">
                        <div className="flex justify-between items-center"><h3 className="font-bold text-slate-700">新增資產結算</h3><input type="datetime-local" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} className="text-xs text-slate-500 bg-slate-100 p-2 rounded-xl border-none" /></div>
                        <div className="grid grid-cols-2 gap-3">
                            <input type="number" step="0.01" placeholder="今日總資產 (必填)" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="col-span-2 p-4 bg-slate-50 rounded-2xl border-none font-bold" required />
                            <input type="number" placeholder="入金 (+)" value={form.deposit} onChange={e=>setForm({...form, deposit:e.target.value})} className="p-4 bg-green-50 text-green-700 rounded-2xl border-none" />
                            <input type="number" placeholder="出金 (-)" value={form.withdrawal} onChange={e=>setForm({...form, withdrawal:e.target.value})} className="p-4 bg-red-50 text-red-700 rounded-2xl border-none" />
                            <input type="text" placeholder="備註..." value={form.note} onChange={e=>setForm({...form, note:e.target.value})} className="col-span-2 p-4 bg-slate-50 rounded-2xl border-none" />
                        </div>
                        <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">儲存數據</button>
                    </form>

                    <div className="space-y-3">
                        {records.map((r, i) => {
                            const prev = records[i+1];
                            const profit = prev ? (r.amount - prev.amount - r.deposit + r.withdrawal) : 0;
                            return (
                                <div key={r.id} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center group">
                                    <div>
                                        <p className="text-[10px] text-slate-300 font-bold">{new Date(r.date).toLocaleString()}</p>
                                        <p className="font-black text-slate-700 text-lg">${r.amount.toLocaleString()}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className={`text-sm font-black ${profit >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                            {profit >= 0 ? '▲' : '▼'} ${Math.abs(profit).toLocaleString()}
                                        </p>
                                        <button onClick={() => deleteRecord(r.id)} className="text-[10px] text-slate-200 hover:text-red-400 font-bold uppercase tracking-widest mt-1">刪除</button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
