<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestFlow 3.0 | åˆ†é åˆ†æç³»çµ±</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; }
        .drawer-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend, AreaChart, Area } = window.Recharts;

        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('home'); // home or analysis
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const [authForm, setAuthForm] = useState({ email: '', password: '' });
            const [msg, setMsg] = useState('');
            const [records, setRecords] = useState([]);
            const [initCap, setInitCap] = useState(parseFloat(localStorage.getItem('invest_init')) || 0);
            
            // ç¯©é¸èˆ‡ç·¨è¼¯
            const [filterType, setFilterType] = useState('all');
            const [customRange, setCustomRange] = useState({ start: '', end: '' });
            const [editingId, setEditingId] = useState(null);
            const [form, setForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => setUser(session?.user ?? null));
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user) fetchData(); }, [user]);

            const fetchData = async () => {
                const { data } = await supabase.from('records').select('*').order('date', { ascending: true });
                if (data) setRecords(data);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.signInWithPassword({ email: authForm.email, password: authForm.password });
                if (error) {
                    const { error: signUpError } = await supabase.auth.signUp({ email: authForm.email, password: authForm.password });
                    if (signUpError) setMsg(signUpError.message);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const payload = { user_id: user.id, date: new Date(form.date).toISOString(), amount: parseFloat(form.amount), deposit: parseFloat(form.deposit || 0), withdrawal: parseFloat(form.withdrawal || 0), note: form.note };
                const { error } = editingId ? await supabase.from('records').update(payload).eq('id', editingId) : await supabase.from('records').insert([payload]);
                if (!error) { setForm({ ...form, amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) }); setEditingId(null); fetchData(); }
            };

            // æ•¸æ“šè™•ç†é‚è¼¯ (ä¿®å¾©æ—¥æœŸæ¯”å°)
            const processedData = useMemo(() => {
                let cumulativeFlow = 0;
                return records.map((r, i) => {
                    cumulativeFlow += (parseFloat(r.deposit || 0) - parseFloat(r.withdrawal || 0));
                    const prev = records[i-1];
                    const profit = prev ? (r.amount - prev.amount - (r.deposit || 0) + (r.withdrawal || 0)) : 0;
                    const roi = (prev && prev.amount !== 0) ? (profit / prev.amount) * 100 : 0;
                    return { ...r, d: r.date.split('T')[0], timestamp: new Date(r.date).getTime(), 'å¯¦éš›': r.amount, 'é‚„åŸ': r.amount - cumulativeFlow, dayProfit: profit, dayROI: roi };
                });
            }, [records]);

            // ä¿®æ­£å€é–“ç¯©é¸é‚è¼¯
            const filteredData = useMemo(() => {
                const now = new Date();
                if (filterType === '1m') return processedData.filter(r => r.timestamp >= now.getTime() - 30*24*60*60*1000);
                if (filterType === '3m') return processedData.filter(r => r.timestamp >= now.getTime() - 90*24*60*60*1000);
                if (filterType === 'custom' && customRange.start && customRange.end) {
                    const startTs = new Date(customRange.start).setHours(0,0,0,0);
                    const endTs = new Date(customRange.end).setHours(23,59,59,999);
                    return processedData.filter(r => r.timestamp >= startTs && r.timestamp <= endTs);
                }
                return processedData;
            }, [processedData, filterType, customRange]);

            const stats = useMemo(() => {
                if (filteredData.length < 1) return { profit: 0, roi: 0 };
                const latest = filteredData[filteredData.length - 1];
                const first = filteredData[0];
                // å€é–“å ±é…¬è¨ˆç®—ï¼š(æœ«æœŸé‚„åŸ - åˆæœŸé‚„åŸ)
                const rangeProfit = latest['é‚„åŸ'] - first['é‚„åŸ'];
                const rangeROI = first['å¯¦éš›'] !== 0 ? (rangeProfit / first['å¯¦éš›']) * 100 : 0;
                return { profit: rangeProfit, roi: rangeROI };
            }, [filteredData]);

            if (!user) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-900 p-4">
                    <div className="w-full max-w-sm bg-white p-10 rounded-[2.5rem] shadow-2xl text-center">
                        <h1 className="text-4xl font-black text-slate-800 mb-8 tracking-tighter">InvestFlow</h1>
                        <form onSubmit={handleAuth} className="space-y-4 text-left">
                            <input type="email" placeholder="Email" value={authForm.email} onChange={e=>setAuthForm({...authForm, email:e.target.value})} className="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500" required />
                            <input type="password" placeholder="å¯†ç¢¼" value={authForm.password} onChange={e=>setAuthForm({...authForm, password:e.target.value})} className="w-full p-4 bg-slate-100 rounded-2xl outline-none focus:ring-2 ring-indigo-500" required />
                            <button className="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 transition-all">START TRACKING</button>
                            {msg && <p className="text-center text-xs text-rose-500 mt-2">{msg}</p>}
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {/* è‡ªå®šç¾©å´é‚Šæ¬„ (Drawer) */}
                    <div className={`fixed inset-0 bg-black/50 z-40 transition-opacity ${isDrawerOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={()=>setIsDrawerOpen(false)}></div>
                    <div className={`fixed top-0 left-0 h-full w-64 bg-white z-50 p-6 shadow-2xl drawer-transition transform ${isDrawerOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <h2 className="text-2xl font-black mb-8 text-indigo-600">InvestFlow</h2>
                        <nav className="space-y-4">
                            <button onClick={()=>{setActiveTab('home'); setIsDrawerOpen(false)}} className={`w-full text-left p-4 rounded-2xl font-bold flex items-center gap-3 ${activeTab === 'home' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-400'}`}>
                                ğŸ  å¸³æœ¬ç¸½è¦½
                            </button>
                            <button onClick={()=>{setActiveTab('analysis'); setIsDrawerOpen(false)}} className={`w-full text-left p-4 rounded-2xl font-bold flex items-center gap-3 ${activeTab === 'analysis' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-400'}`}>
                                ğŸ“ˆ å€é–“åˆ†æ
                            </button>
                            <div className="pt-8 border-t border-slate-100">
                                <button onClick={() => supabase.auth.signOut()} className="w-full text-left p-4 text-rose-400 font-bold">ç™»å‡ºç³»çµ±</button>
                            </div>
                        </nav>
                    </div>

                    {/* é ‚éƒ¨ Header */}
                    <header className="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md z-30 border-b border-slate-100 px-4 h-16 flex items-center justify-between">
                        <button onClick={()=>setIsDrawerOpen(true)} className="p-2 hover:bg-slate-100 rounded-xl transition-colors">
                            <svg className="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </button>
                        <h1 className="font-black text-slate-800 tracking-tight">{activeTab === 'home' ? 'å¸³æœ¬ç¸½è¦½' : 'å€é–“ç²åˆ©åˆ†æ'}</h1>
                        <div className="w-10"></div>
                    </header>

                    <main className="pt-20 pb-24 px-4 max-w-4xl mx-auto">
                        {activeTab === 'home' ? (
                            <div className="animate-fade-in">
                                {/* åˆå§‹è³‡é‡‘å€å¡Š */}
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8 flex justify-between items-center">
                                    <div><p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">åˆå§‹æŠ•å…¥è³‡é‡‘</p><input type="number" value={initCap} onChange={e=>{setInitCap(parseFloat(e.target.value)||0); localStorage.setItem('invest_init', e.target.value);}} className="font-black text-indigo-600 bg-transparent border-none p-0 text-2xl outline-none w-32" /></div>
                                    <div className="text-right"><p className="text-[10px] text-slate-400 font-bold">ç›®å‰è³‡ç”¢</p><p className="text-2xl font-black">${records[records.length-1]?.amount.toLocaleString() || 0}</p></div>
                                </div>

                                {/* å¿«é€Ÿæ–°å¢è¡¨å–® */}
                                <form onSubmit={handleSubmit} className="bg-white p-6 rounded-[2.5rem] shadow-md border border-indigo-100 mb-8 space-y-4">
                                    <div className="flex justify-between items-center"><h3 className="font-black text-slate-800">{editingId ? 'ç·¨è¼¯æ­¤ç­†ç´€éŒ„' : 'æ–°å¢çµç®—ç´€éŒ„'}</h3><input type="datetime-local" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} className="text-[10px] bg-slate-50 p-2 rounded-xl" /></div>
                                    <input type="number" step="0.01" placeholder="ä»Šæ—¥ç¸½é¡" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full p-5 bg-slate-50 rounded-2xl border-none font-black text-3xl text-indigo-600" required />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" placeholder="å…¥é‡‘" value={form.deposit} onChange={e=>setForm({...form, deposit:e.target.value})} className="p-4 bg-green-50 text-green-700 rounded-2xl" />
                                        <input type="number" placeholder="å‡ºé‡‘" value={form.withdrawal} onChange={e=>setForm({...form, withdrawal:e.target.value})} className="p-4 bg-red-50 text-red-700 rounded-2xl" />
                                    </div>
                                    <button className="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-indigo-600 transition-all">{editingId ? 'æ›´æ–°ç´€éŒ„' : 'ç¢ºèªå„²å­˜'}</button>
                                    {editingId && <button type="button" onClick={()=>{setEditingId(null); setForm({...form, amount:''})}} className="w-full text-slate-400 text-sm font-bold">å–æ¶ˆç·¨è¼¯</button>}
                                </form>

                                {/* ç°¡æ˜“ç´€éŒ„åˆ—è¡¨ */}
                                <div className="space-y-4">
                                    {[...processedData].reverse().map(r => (
                                        <div key={r.id} onClick={()=> {setEditingId(r.id); setForm({amount: r.amount, deposit: r.deposit, withdrawal: r.withdrawal, note: r.note||'', date: new Date(r.date).toISOString().slice(0,16)}); window.scrollTo(0,0);}} className="bg-white p-5 rounded-3xl border border-slate-100 flex justify-between items-center cursor-pointer active:scale-95 transition-transform">
                                            <div><p className="text-[10px] text-slate-300 font-bold uppercase">{r.d}</p><p className="font-black text-slate-700 text-lg">${r.amount.toLocaleString()}</p></div>
                                            <div className="text-right">
                                                <p className={`font-black text-sm ${r.dayProfit >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>{r.dayProfit >= 0 ? '+' : ''}{Math.round(r.dayProfit).toLocaleString()}</p>
                                                <button onClick={async (e)=>{e.stopPropagation(); if(confirm('åˆªé™¤ï¼Ÿ')){await supabase.from('records').delete().eq('id', r.id); fetchData();}}} className="text-[10px] text-slate-200 uppercase font-bold mt-1">Delete</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="animate-fade-in">
                                {/* ç¯©é¸æ§åˆ¶é … */}
                                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-8 space-y-6">
                                    <div className="flex gap-2">
                                        {['all', '1m', '3m', 'custom'].map(t => (
                                            <button key={t} onClick={()=>setFilterType(t)} className={`flex-1 py-3 rounded-xl text-xs font-black transition-all ${filterType === t ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'bg-slate-50 text-slate-400'}`}>
                                                {t === 'all' ? 'å…¨éƒ¨' : t === '1m' ? '1æœˆ' : t === '3m' ? '3æœˆ' : 'è‡ªå®šç¾©'}
                                            </button>
                                        ))}
                                    </div>
                                    {filterType === 'custom' && (
                                        <div className="grid grid-cols-2 gap-4 animate-slide-down">
                                            <div><label className="text-[10px] font-bold text-slate-400 ml-2">èµ·å§‹æ—¥</label><input type="date" value={customRange.start} onChange={e=>setCustomRange({...customRange, start:e.target.value})} className="w-full p-3 bg-slate-50 rounded-xl" /></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 ml-2">çµæŸæ—¥</label><input type="date" value={customRange.end} onChange={e=>setCustomRange({...customRange, end:e.target.value})} className="w-full p-3 bg-slate-50 rounded-xl" /></div>
                                        </div>
                                    )}
                                </div>

                                {/* å€é–“çµ±è¨ˆå„€éŒ¶æ¿ */}
                                <div className="grid grid-cols-2 gap-4 mb-8">
                                    <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm text-center">
                                        <p className="text-[10px] text-slate-400 font-bold uppercase mb-1">å€é–“ç²åˆ©</p>
                                        <p className={`text-2xl font-black ${stats.profit >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>${Math.round(stats.profit).toLocaleString()}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm text-center">
                                        <p className="text-[10px] text-slate-400 font-bold uppercase mb-1">å€é–“å ±é…¬ç‡</p>
                                        <p className={`text-2xl font-black ${stats.roi >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>{stats.roi.toFixed(2)}%</p>
                                    </div>
                                </div>

                                {/* åˆ†æåœ–è¡¨ */}
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8">
                                    <div className="h-64">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={filteredData}>
                                                <defs>
                                                    <linearGradient id="colorValue" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#4f46e5" stopOpacity={0.3}/><stop offset="95%" stopColor="#4f46e5" stopOpacity={0}/></linearGradient>
                                                </defs>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                <XAxis dataKey="d" hide />
                                                <YAxis hide domain={['auto', 'auto']} />
                                                <Tooltip />
                                                <Area type="monotone" dataKey="é‚„åŸ" stroke="#4f46e5" strokeWidth={4} fillOpacity={1} fill="url(#colorValue)" />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </div>
                                    <p className="text-center text-[10px] text-slate-300 font-bold mt-4 uppercase tracking-widest">å€é–“è³‡ç”¢é‚„åŸèµ°å‹¢</p>
                                </div>
                                
                                {filteredData.length === 0 && <div className="text-center py-20 text-slate-300 font-bold italic">è©²å€é–“å°šç„¡ç´€éŒ„æ•¸æ“š</div>}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
