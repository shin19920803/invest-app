<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestFlow | 投資獲利雲端追蹤系統</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area } = window.Recharts;

        // --- 1. Supabase 設定 ---
        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [msg, setMsg] = useState('');
            const [records, setRecords] = useState([]);
            const [loading, setLoading] = useState(true);
            const [form, setForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });

            // 監聽登入狀態
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });
                return () => subscription.unsubscribe();
            }, []);

            // 登入後抓取資料
            useEffect(() => {
                if (user) fetchData();
                else setLoading(false);
            }, [user]);

            const fetchData = async () => {
                const { data, error } = await supabase.from('records').select('*').order('date', { ascending: false });
                if (data) setRecords(data);
                setLoading(false);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setMsg('正在發送連結...');
                const { error } = await supabase.auth.signInWithOtp({ 
                    email, 
                    options: { emailRedirectTo: window.location.href } 
                });
                if (error) setMsg(`錯誤: ${error.message}`);
                else setMsg('驗證信已寄出！請至信箱點擊連結登入。');
            };

            const handleLogout = async () => {
                await supabase.auth.signOut();
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('records').insert([{
                    user_id: user.id,
                    date: new Date(form.date).toISOString(),
                    amount: parseFloat(form.amount),
                    deposit: parseFloat(form.deposit || 0),
                    withdrawal: parseFloat(form.withdrawal || 0),
                    note: form.note
                }]);
                if (!error) {
                    setForm({ ...form, amount: '', deposit: '', withdrawal: '', note: '' });
                    fetchData();
                } else {
                    alert('儲存失敗: ' + error.message);
                }
            };

            const deleteRecord = async (id) => {
                if(!confirm('確定要刪除這筆紀錄嗎？')) return;
                await supabase.from('records').delete().eq('id', id);
                fetchData();
            };

            // 登入介面
            if (!user) return (
                <div className="flex items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-sm bg-white p-8 rounded-[2rem] shadow-xl border border-slate-100 text-center">
                        <div className="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-indigo-200">
                            <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="Inter 13 17V5m5 12V9m-10 8v-3"></path></svg>
                        </div>
                        <h1 className="text-3xl font-black text-slate-800 mb-2">InvestFlow</h1>
                        <p className="text-slate-400 mb-8 text-sm">輸入 Email 即可跨裝置同步帳本</p>
                        <form onSubmit={handleEmailLogin} className="space-y-4 text-left">
                            <label className="text-xs font-bold text-slate-500 ml-1">電子信箱</label>
                            <input type="email" placeholder="your@email.com" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 bg-slate-50 border-none rounded-2xl outline-indigo-500 transition-all" required />
                            <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all active:scale-95">發送登入連結</button>
                            {msg && <p className="text-center text-xs text-indigo-500 font-medium mt-4">{msg}</p>}
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8 mb-20">
                    <div className="flex justify-between items-end mb-8">
                        <div>
                            <p className="text-slate-400 text-sm font-medium">你好！</p>
                            <h2 className="text-xl font-bold text-slate-800 truncate max-w-[200px]">{user.email}</h2>
                        </div>
                        <button onClick={handleLogout} className="px-4 py-2 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors">登出系統</button>
                    </div>

                    {/* 表單區塊 */}
                    <form onSubmit={handleSubmit} className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 mb-8 space-y-4">
                        <div className="flex justify-between items-center mb-2">
                            <h3 className="font-bold text-slate-700">新增資產結算</h3>
                            <input type="datetime-local" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} className="text-xs text-slate-500 bg-slate-100 p-2 rounded-xl border-none" />
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            <div className="col-span-2">
                                <input type="number" step="0.01" placeholder="當前總資產額 (必填)" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold text-xl placeholder:font-normal" required />
                            </div>
                            <input type="number" placeholder="本次入金 (+)" value={form.deposit} onChange={e=>setForm({...form, deposit:e.target.value})} className="p-4 bg-green-50 text-green-700 rounded-2xl border-none placeholder:text-green-300" />
                            <input type="number" placeholder="本次出金 (-)" value={form.withdrawal} onChange={e=>setForm({...form, withdrawal:e.target.value})} className="p-4 bg-red-50 text-red-700 rounded-2xl border-none placeholder:text-red-300" />
                            <input type="text" placeholder="備註內容..." value={form.note} onChange={e=>setForm({...form, note:e.target.value})} className="col-span-2 p-4 bg-slate-50 rounded-2xl border-none" />
                        </div>
                        <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl transition hover:bg-indigo-700 shadow-lg shadow-indigo-100">更新數據並儲存</button>
                    </form>

                    {/* 紀錄清單 */}
                    <div className="space-y-4">
                        <h3 className="font-bold text-slate-500 text-sm ml-2">歷史結算紀錄</h3>
                        {records.length === 0 ? <div className="text-center py-10 text-slate-300">目前尚無紀錄</div> : 
                            records.map((r, i) => {
                                const prev = records[i+1];
                                const profit = prev ? (r.amount - prev.amount - r.deposit + r.withdrawal) : 0;
                                return (
                                    <div key={r.id} className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center group relative overflow-hidden">
                                        <div className="z-10">
                                            <p className="text-[10px] text-slate-300 font-bold uppercase tracking-wider mb-1">{new Date(r.date).toLocaleDateString()} {new Date(r.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                            <p className="font-black text-slate-700 text-xl">${r.amount.toLocaleString()}</p>
                                            {r.note && <p className="text-xs text-slate-400 mt-1">● {r.note}</p>}
                                        </div>
                                        <div className="text-right z-10">
                                            {prev ? (
                                                <div className={`inline-block px-3 py-1 rounded-full text-xs font-black ${profit >= 0 ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}`}>
                                                    {profit >= 0 ? '▲' : '▼'} ${Math.abs(profit).toLocaleString()}
                                                </div>
                                            ) : (
                                                <span className="text-[10px] bg-slate-100 text-slate-400 px-2 py-1 rounded-full font-bold uppercase">初始紀錄</span>
                                            )}
                                            <div className="mt-2">
                                                <button onClick={() => deleteRecord(r.id)} className="text-[10px] text-slate-200 hover:text-red-400 transition-colors uppercase font-bold tracking-widest">刪除</button>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })
                        }
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
