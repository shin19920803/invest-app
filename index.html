        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('home');
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const [records, setRecords] = useState([]);
            const [initCap, setInitCap] = useState(0);
            
            const [showProfit, setShowProfit] = useState(() => {

            }, [showProfit]);

            const [filterRange, setFilterRange] = useState(() => {
                const now = new Date();
                const year = now.getFullYear();

                const lastDay = new Date(year, now.getMonth() + 1, 0).getDate();
                return { 
                    start: `${year}-${month}-01`, 
                    end: `${year}-${month}-${lastDay}` 
                };
            });

            const [activeTag, setActiveTag] = useState(null);
            const [calendarDate, setCalendarDate] = useState(new Date());
            const [bfxData, setBfxData] = useState(null);

            const [isDarkMode, setIsDarkMode] = useState(() => {
                const savedTheme = localStorage.getItem('investflow_theme');
                if (savedTheme) return savedTheme === 'dark';
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            });

            useEffect(() => {
                const html = document.documentElement;

            }, [isDarkMode]);
            
            // Ë≥áÁî¢ÁãÄÊÖã

            const debounceTimeoutRef = useRef(null);

            // ËÆÄÂèñËàáÈÅ∑ÁßªË≥áÁî¢ÈÇèËºØ
            const fetchAssets = async (userId) => {
                const { data: dbAssets, error } = await supabase.from('assets').select('*').order('created_at', { ascending: true });
                
                if (error) {
                    console.error('Error fetching assets:', error);
                    return;
                }

                const localAssets = localStorage.getItem('investflow_assets');
                if (dbAssets.length === 0 && localAssets) {
                    const parsed = JSON.parse(localAssets);
                    const migratedAssets = parsed.map(a => ({
                        id: a.id,
                        user_id: userId,
                        coin: a.coin || 'USDT',
                        name: a.name || '',
                        quantity: a.quantity !== undefined ? a.quantity : (parseFloat(a.amount) || 0)
                    }));
                    
                    const { error: insertError } = await supabase.from('assets').insert(migratedAssets);
                    if (!insertError) {
                        setAssets(migratedAssets);
                        localStorage.removeItem('investflow_assets');
                    }
                } else {
                    setAssets(dbAssets);
                }
            };

            // ÂÉπÊ†ºË°®ÁãÄÊÖã
            const [priceMap, setPriceMap] = useState({});

            const fetchPrices = async () => {
                try {
                    const response = await fetch('https://api.binance.com/api/v3/ticker/price');
                    const data = await response.json();
                    const map = {};
                    data.forEach(item => {
                        if (item.symbol.endsWith('USDT')) {
                            const symbol = item.symbol.replace('USDT', '');
                            map[symbol] = parseFloat(item.price);
                        }
                    });
                    setPriceMap(map);
                } catch (e) {
                    console.error("ÂÉπÊ†ºÊõ¥Êñ∞Â§±Êïó", e);
                }
            };

            useEffect(() => {
                fetchPrices();
                const interval = setInterval(fetchPrices, 5000); 
                return () => clearInterval(interval);
            }, []);

            // Bitfinex WebSocket
            useEffect(() => {
                if (activeTab === 'bitfinex') {
                    const ws = new WebSocket('wss://api-pub.bitfinex.com/ws/2');
                    ws.onopen = () => { ws.send(JSON.stringify({ event: 'subscribe', channel: 'ticker', symbol: 'fUSD' })); };
                    ws.onmessage = (msg) => {
                        try {
                            const data = JSON.parse(msg.data);
                            if (Array.isArray(data) && Array.isArray(data[1])) {

                        } catch (e) {}
                    };
                    return () => { if (ws.readyState === 1) ws.close(); };
                }
            }, [activeTab]);

            const [authForm, setAuthForm] = useState({ email: '', password: '' });
            const [mainForm, setMainForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: getTaiwanDateTime() });

                });
                return () => subscription.unsubscribe();

            };

            const fetchData = async () => {
                const { data } = await supabase.from('records').select('*').order('date', { ascending: true });

            };

            // Èõ≤Á´ØÂêåÊ≠•Ë≥áÁî¢Êìç‰Ωú
            const updateAsset = (id, field, value) => {
                const newAssets = assets.map(a => a.id === id ? { ...a, [field]: value } : a);
                setAssets(newAssets);

                if (debounceTimeoutRef.current) clearTimeout(debounceTimeoutRef.current);
                
                debounceTimeoutRef.current = setTimeout(async () => {
                    const assetToUpdate = newAssets.find(a => a.id === id);

                        await supabase.from('assets').upsert({

            const totalAssets = useMemo(() => {
                return assets.reduce((sum, item) => {
                    const qty = parseFloat(item.quantity) || 0;
                    if (item.coin === 'USDT') {
                        return sum + qty;
                    } else {
                        const price = priceMap[item.coin] || 0;
                        return sum + (qty * price);

                }, 0);
            }, [assets, priceMap]);

            const handleSyncToLedger = async () => {

                const { error } = await supabase.from('records').insert([{

            };

            const handleAdd = async (e) => {

            const handleUpdate = async (id) => {
                const { error } = await supabase.from('records').update({
                    amount: parseFloat(editForm.amount), 
                    deposit: parseFloat(editForm.deposit || 0),
                    withdrawal: parseFloat(editForm.withdrawal || 0),

                }).eq('id', id);
                if (!error) { setEditingId(null); fetchData(); }
            };

            const allData = useMemo(() => {
                let cumulativeFlow = 0;
                return records.map((r, i) => {
                    cumulativeFlow += (parseFloat(r.deposit || 0) - parseFloat(r.withdrawal || 0));
                    const prev = records[i-1];
                    const profit = prev ? (r.amount - prev.amount - (r.deposit || 0) + (r.withdrawal || 0)) : 0;
                    const roi = (prev && prev.amount !== 0) ? (profit / prev.amount) * 100 : 0;
                    const dateObj = new Date(r.date);
                    
                    let apy = 0;
                    if (prev) {
                        const prevDate = new Date(prev.date);
                        let daysDiff = (dateObj - prevDate) / (1000 * 60 * 60 * 24);
                        if (daysDiff < 0.1) daysDiff = 0.1;
                        const roiDecimal = roi / 100;
                        if (roiDecimal > -1) {
                            apy = (Math.pow(1 + roiDecimal, 365 / daysDiff) - 1) * 100;
                        }
                    }

                    return { 
                        ...r, ts: dateObj.getTime(),
                        displayDate: `${dateObj.getMonth() + 1}/${dateObj.getDate()}`,
                        displayDateTime: dateObj.toLocaleString([], {year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit'}),
                        'ÂØ¶Èöõ': r.amount, 'ÈÇÑÂéü': r.amount - cumulativeFlow, p: parseFloat(profit.toFixed(2)), r: roi, apy: apy
                    };
                });
            }, [records]);

            const dailyProfits = useMemo(() => {
                const map = {};
                allData.forEach(r => {
                    const d = new Date(r.date);
                    const y = d.getFullYear();
                    const m = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    const isoKey = `${y}-${m}-${day}`;

                    if (!map[isoKey]) map[isoKey] = 0;
                    map[isoKey] += r.p;
                });
                return map;
            }, [allData]);

            const handleMonthChange = (offset) => {
                const newDate = new Date(calendarDate);
                newDate.setMonth(newDate.getMonth() + offset);
                setCalendarDate(newDate);

                const year = newDate.getFullYear();
                const month = String(newDate.getMonth() + 1).padStart(2, '0');
                const lastDay = new Date(year, newDate.getMonth() + 1, 0).getDate();
                setFilterRange({
                    start: `${year}-${month}-01`,
                    end: `${year}-${month}-${lastDay}`
                });
            };

            const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
            const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();

            const renderCalendar = () => {
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                const daysInMonth = getDaysInMonth(year, month);
                const firstDay = getFirstDayOfMonth(year, month);
                const days = [];

                for (let i = 0; i < firstDay; i++) {
                    days.push(<div key={`empty-${i}`} className="h-24 bg-gray-50/50 dark:bg-gray-900/30 border border-gray-100 dark:border-gray-800"></div>);
                }

                for (let i = 1; i <= daysInMonth; i++) {
                    const dayStr = String(i).padStart(2, '0');
                    const monthStr = String(month + 1).padStart(2, '0');
                    const dateKey = `${year}-${monthStr}-${dayStr}`;
                    const profit = dailyProfits[dateKey];

                    days.push(
                        <div key={dateKey} className="h-24 border border-gray-100 dark:border-gray-800 p-1 flex flex-col justify-between hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors cursor-pointer" onClick={() => profit !== undefined && alert(`${dateKey}\nÁï∂Êó•Áç≤Âà©: $${profit.toLocaleString()}`)}>
                            <span className="text-xs font-bold text-gray-400">{i}</span>
                            {profit !== undefined && (
                                <div className={`text-xs font-black truncate text-right ${profit >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                    {profit >= 0 ? '+' : ''}{Math.round(profit).toLocaleString()}
                                </div>
                            )}
                        </div>
                    );
                }
                return days;
            };

            // ÂàÜÊûêË≥áÊñôÁØ©ÈÅ∏ (ÂúñË°®ËàáÊï∏Êìö) - ÂèóÊó•ÊúüÂçÄÈñìÂΩ±Èüø
            const analysisData = useMemo(() => {
                let filtered = allData;
                if (filterRange.start && filterRange.end) {
                    const sTs = new Date(filterRange.start).setHours(0,0,0,0);
                    const eTs = new Date(filterRange.end).setHours(23,59,59,999);
                    filtered = filtered.filter(r => r.ts >= sTs && r.ts <= eTs);
                }
                if (activeTag) {
                    filtered = filtered.filter(r => r.note && r.note.includes(activeTag));
                }
