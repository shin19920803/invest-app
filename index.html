<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestFlow Pro | 雙線還原追蹤</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // 安全抓取 Recharts 組件
        const getRecharts = () => {
            if (window.Recharts) return window.Recharts;
            return { LineChart:()=>null, Line:()=>null, XAxis:()=>null, YAxis:()=>null, CartesianGrid:()=>null, Tooltip:()=>null, ResponsiveContainer:({children})=><div>{children}</div>, Legend:()=>null };
        };
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend } = getRecharts();

        // 自動帶入您的金鑰
        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [authForm, setAuthForm] = useState({ email: '', password: '' });
            const [msg, setMsg] = useState('');
            const [records, setRecords] = useState([]);
            const [initCap, setInitCap] = useState(localStorage.getItem('invest_init') || 0);
            const [form, setForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => setUser(session?.user ?? null));
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user) fetchData(); }, [user]);

            const fetchData = async () => {
                const { data } = await supabase.from('records').select('*').order('date', { ascending: true });
                if (data) setRecords(data);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                setMsg('驗證中...');
                const { error: loginError } = await supabase.auth.signInWithPassword({ email: authForm.email, password: authForm.password });
                if (loginError) {
                    const { error: signUpError } = await supabase.auth.signUp({ email: authForm.email, password: authForm.password });
                    if (signUpError) setMsg('錯誤: ' + signUpError.message);
                    else setMsg('帳號已建立，請再次點擊登入！');
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('records').insert([{
                    user_id: user.id,
                    date: new Date(form.date).toISOString(),
                    amount: parseFloat(form.amount),
                    deposit: parseFloat(form.deposit || 0),
                    withdrawal: parseFloat(form.withdrawal || 0),
                    note: form.note
                }]);
                if (!error) {
                    setForm({ ...form, amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });
                    fetchData();
                }
            };

            const chartData = useMemo(() => {
                let cumulativeFlow = 0;
                return records.map(r => {
                    cumulativeFlow += (parseFloat(r.deposit || 0) - parseFloat(r.withdrawal || 0));
                    return {
                        ...r,
                        d: new Date(r.date).toLocaleDateString(),
                        '實際': r.amount,
                        '還原': r.amount - cumulativeFlow
                    };
                });
            }, [records]);

            if (!user) return (
                <div className="flex items-center justify-center min-h-screen bg-indigo-600 p-4">
                    <div className="w-full max-w-sm bg-white p-8 rounded-[2rem] shadow-2xl">
                        <h1 className="text-3xl font-black text-slate-800 mb-6 text-center">Invest Pro</h1>
                        <form onSubmit={handleAuth} className="space-y-4">
                            <input type="email" placeholder="Email" value={authForm.email} onChange={e=>setAuthForm({...authForm, email:e.target.value})} className="w-full p-4 bg-slate-100 rounded-2xl border-none outline-indigo-500" required />
                            <input type="password" placeholder="密碼" value={authForm.password} onChange={e=>setAuthForm({...authForm, password:e.target.value})} className="w-full p-4 bg-slate-100 rounded-2xl border-none outline-indigo-500" required />
                            <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg">登入 / 註冊</button>
                            {msg && <p className="text-center text-xs text-indigo-500 mt-2 font-bold">{msg}</p>}
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8 pb-24">
                    <div className="flex justify-between items-center mb-8">
                        <div className="bg-white p-3 px-5 rounded-2xl shadow-sm border border-slate-100">
                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">初始投入資金</p>
                            <input type="number" value={initCap} onChange={e=>{setInitCap(e.target.value); localStorage.setItem('invest_init', e.target.value);}} className="font-black text-indigo-600 bg-transparent border-none p-0 text-xl outline-none w-32" />
                        </div>
                        <button onClick={() => supabase.auth.signOut()} className="text-xs font-bold text-slate-300 hover:text-red-500 transition-colors">登出</button>
                    </div>

                    {records.length > 0 && (
                        <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8">
                            <div className="h-64">
                                <ResponsiveContainer width="100%" height="100%">
                                    <LineChart data={chartData}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                        <XAxis dataKey="d" fontSize={10} axisLine={false} tickLine={false} />
                                        <Tooltip contentStyle={{borderRadius:'15px', border:'none', boxShadow:'0 10px 15px -3px rgba(0,0,0,0.1)'}} />
                                        <Legend verticalAlign="top" align="right" iconType="circle" wrapperStyle={{fontSize:'12px', paddingBottom:'20px'}} />
                                        <Line name="實際市值" type="monotone" dataKey="實際" stroke="#4f46e5" strokeWidth={4} dot={false} />
                                        <Line name="還原市值" type="monotone" dataKey="還原" stroke="#f59e0b" strokeWidth={4} dot={false} />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8 space-y-4">
                        <div className="flex justify-between items-center px-2">
                            <h3 className="font-bold text-slate-800">結算紀錄</h3>
                            <input type="datetime-local" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} className="text-[10px] bg-slate-100 p-2 rounded-xl border-none font-bold text-slate-500" />
                        </div>
                        <input type="number" step="0.01" placeholder="今日帳戶總金額" value={form.amount} onChange={e=>setForm({...form, amount:e.target.value})} className="w-full p-5 bg-slate-50 rounded-2xl border-none font-black text-3xl text-indigo-600" required />
                        <div className="grid grid-cols-2 gap-4">
                            <input type="number" placeholder="入金 (+)" value={form.deposit} onChange={e=>setForm({...form, deposit:e.target.value})} className="p-4 bg-green-50 text-green-700 rounded-2xl border-none font-bold placeholder:font-normal" />
                            <input type="number" placeholder="出金 (-)" value={form.withdrawal} onChange={e=>setForm({...form, withdrawal:e.target.value})} className="p-4 bg-red-50 text-red-700 rounded-2xl border-none font-bold placeholder:font-normal" />
                        </div>
                        <input type="text" placeholder="備註..." value={form.note} onChange={e=>setForm({...form, note:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none" />
                        <button className="w-full bg-slate-900 text-white font-black py-5 rounded-2xl hover:bg-indigo-600 transition-all shadow-xl shadow-slate-200 uppercase tracking-widest text-sm">Save Record</button>
                    </form>

                    <div className="space-y-4">
                        {[...chartData].reverse().map((r) => (
                            <div key={r.id} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center">
                                <div>
                                    <p className="text-[10px] text-slate-300 font-bold">{r.d}</p>
                                    <p className="font-bold text-slate-700 text-lg">${r.amount.toLocaleString()}</p>
                                    <p className="text-[10px] text-slate-400 italic">{r.note}</p>
                                </div>
                                <div className="text-right">
                                    <button onClick={async () => { if(confirm('確定刪除？')) { await supabase.from('records').delete().eq('id', r.id); fetchData(); } }} className="text-[10px] text-slate-200 hover:text-red-400 font-bold uppercase tracking-widest">Delete</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
