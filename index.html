        .x-input::-webkit-calendar-picker-indicator:hover {

<body class="bg-white text-black dark:bg-black dark:text-xwhite">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const RechartsLib = window.Recharts || {};
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend, AreaChart, Area } = RechartsLib;

        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Âè∞ÁÅ£ÊôÇÈñìÂ∞èÂπ´Êâã
        const getTaiwanDateTime = () => {
            const now = new Date();
            const twDate = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Taipei' }));
            const y = twDate.getFullYear();
            const m = String(twDate.getMonth() + 1).padStart(2, '0');
            const d = String(twDate.getDate()).padStart(2, '0');
            const hh = String(twDate.getHours()).padStart(2, '0');
            const mm = String(twDate.getMinutes()).padStart(2, '0');
            return `${y}-${m}-${d}T${hh}:${mm}`;
        };

        // üü¢ TradingView ÈùúÊÖãË°åÊÉÖÂàó (ÁµïÂ∞ç‰∏çÈáçË§áÁâà)
        const MarketHeader = ({ isDarkMode }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (containerRef.current) {
                    containerRef.current.innerHTML = '';
                    const script = document.createElement('script');
                    // ‰ΩøÁî® 'embed-widget-ticker' ‰∏¶Êé°Áî®ÊúÄÁ∞°ÂñÆÁöÑÈÖçÁΩÆÔºåÈÅøÂÖçËº™Êí≠Ë°åÁÇ∫
                    script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-ticker.js';
                    script.async = true;
                    script.innerHTML = JSON.stringify({
                        "symbols": [
                            { "proName": "FOREXCOM:SPX500", "title": "S&P 500" },
                            { "proName": "FOREXCOM:NAS100", "title": "Nasdaq" },
                            { "proName": "BINANCE:BTCUSDT", "title": "Bitcoin" },
                            { "proName": "BINANCE:ETHUSDT", "title": "Ethereum" }
                        ],
                        "colorTheme": isDarkMode ? "dark" : "light",
                        "isTransparent": true,
                        "showSymbolLogo": true,
                        "locale": "zh_TW"
                    });
                    containerRef.current.appendChild(script);
                }
            }, [isDarkMode]);

            return (
                <div className="tradingview-widget-container" ref={containerRef}>
                    <div className="tradingview-widget-container__widget"></div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('home');
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const [records, setRecords] = useState([]);
            const [initCap, setInitCap] = useState(0);
            const [filterRange, setFilterRange] = useState({ start: '', end: '' });

            // Êó•Â§úÊ®°Âºè
            const [isDarkMode, setIsDarkMode] = useState(() => {
                const savedTheme = localStorage.getItem('investflow_theme');
                if (savedTheme) return savedTheme === 'dark';
                return window.matchMedia('(prefers-color-scheme: dark)').matches;
            });

            useEffect(() => {
                const html = document.documentElement;
                if (isDarkMode) {
                    html.classList.add('dark');
                    localStorage.setItem('investflow_theme', 'dark');
                } else {
                    html.classList.remove('dark');
                    localStorage.setItem('investflow_theme', 'light');
                }
            }, [isDarkMode]);
            
            const [assets, setAssets] = useState(() => {
                const saved = localStorage.getItem('investflow_assets');
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: 'Binance (Âπ£ÂÆâ)', amount: '' },
                    { id: 2, name: 'OKX (Ê≠êÊòì)', amount: '' },
                    { id: 3, name: 'Cold Wallet (ÂÜ∑Èå¢ÂåÖ)', amount: '' }
                ];
            });

            const [authForm, setAuthForm] = useState({ email: '', password: '' });
            const [mainForm, setMainForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: getTaiwanDateTime() });
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});

            useEffect(() => {
                localStorage.setItem('investflow_assets', JSON.stringify(assets));
            }, [assets]);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    if (session?.user) fetchUserSettings(session.user.id);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                    if (session?.user) fetchUserSettings(session.user.id);
                });
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user) fetchData(); }, [user]);

            const fetchUserSettings = async (userId) => {
                const { data } = await supabase.from('user_settings').select('invest_init').eq('user_id', userId).single();
                if (data) setInitCap(data.invest_init);
            };

            const fetchData = async () => {
                const { data } = await supabase.from('records').select('*').order('date', { ascending: true });
                if (data) setRecords(data);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({ email: authForm.email, password: authForm.password });
                if (signInError) {
                    const { error: signUpError } = await supabase.auth.signUp({ email: authForm.email, password: authForm.password });
                    if (signUpError) alert("È©óË≠âÂ§±Êïó: " + signUpError.message);
                    else alert("Ë®ªÂÜäÊàêÂäüÔºåË´ãÂòóË©¶ÁôªÂÖ•");
                }
            };

            const syncInitCap = async (val) => {
                const numVal = parseFloat(val) || 0;
                setInitCap(numVal);
                if (user) await supabase.from('user_settings').upsert({ user_id: user.id, invest_init: numVal, updated_at: new Date().toISOString() });
            };

            const updateAsset = (id, field, value) => {
                setAssets(assets.map(a => a.id === id ? { ...a, [field]: value } : a));
            };

            const addAssetRow = () => {
                setAssets([...assets, { id: Date.now(), name: '', amount: '' }]);
            };

            const removeAssetRow = (id) => {
                if(assets.length > 1) {
                    setAssets(assets.filter(a => a.id !== id));
                } else {
                    setAssets([{ id: Date.now(), name: '', amount: '' }]);
                }
            };

            const totalAssets = useMemo(() => {
                return assets.reduce((sum, item) => sum + (parseFloat(item.amount) || 0), 0);
            }, [assets]);

            const handleSyncToLedger = async () => {
                if (totalAssets <= 0) return alert("Á∏ΩÈáëÈ°çÁÇ∫ 0ÔºåË´ãÂÖàËº∏ÂÖ•Ë≥áÁî¢ÈáëÈ°ç„ÄÇ");
                if (!confirm(`Á¢∫ÂÆöË¶ÅÂ∞áÁ∏ΩÈáëÈ°ç $${totalAssets.toLocaleString()} ÂØ´ÂÖ•Â∏≥Êú¨ÂóéÔºü`)) return;

                const { error } = await supabase.from('records').insert([{
                    user_id: user.id,
                    date: new Date().toISOString(),
                    amount: parseFloat(totalAssets),
                    deposit: 0,
                    withdrawal: 0,
                    note: '‰æÜËá™Ë≥áÁî¢Ê∏ÖÂñÆÂêåÊ≠•'
                }]);

                if (!error) {
                    alert('‚úÖ Â∑≤ÊàêÂäüÂØ´ÂÖ•Â∏≥Êú¨ÔºÅ');
                    fetchData();
                    setActiveTab('home'); 
                } else {
                    alert('ÂØ´ÂÖ•Â§±Êïó: ' + error.message);
                }
            };

            const handleAdd = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('records').insert([{
                    user_id: user.id, 
                    date: new Date(mainForm.date).toISOString(),
                    amount: parseFloat(mainForm.amount), 
                    deposit: parseFloat(mainForm.deposit || 0),
                    withdrawal: parseFloat(mainForm.withdrawal || 0), 
                    note: mainForm.note
                }]);
                if (!error) { 
                    setMainForm({...mainForm, amount:'', deposit:'', withdrawal:'', note:'', date: getTaiwanDateTime() }); 
                    fetchData(); 
                }
            };

            const handleUpdate = async (id) => {
                const { error } = await supabase.from('records').update({
                    amount: parseFloat(editForm.amount), deposit: parseFloat(editForm.deposit || 0),
                    withdrawal: parseFloat(editForm.withdrawal || 0), date: new Date(editForm.date).toISOString()
                }).eq('id', id);
                if (!error) { setEditingId(null); fetchData(); }
            };

            const allData = useMemo(() => {
                let cumulativeFlow = 0;
                return records.map((r, i) => {
                    cumulativeFlow += (parseFloat(r.deposit || 0) - parseFloat(r.withdrawal || 0));
                    const prev = records[i-1];
                    const profit = prev ? (r.amount - prev.amount - (r.deposit || 0) + (r.withdrawal || 0)) : 0;
                    const roi = (prev && prev.amount !== 0) ? (profit / prev.amount) * 100 : 0;
                    const dateObj = new Date(r.date);
                    return { 
                        ...r, ts: dateObj.getTime(),
                        displayDate: `${dateObj.getMonth() + 1}/${dateObj.getDate()}`,
                        displayDateTime: dateObj.toLocaleString([], {year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute:'2-digit'}),
                        'ÂØ¶Èöõ': r.amount, 'ÈÇÑÂéü': r.amount - cumulativeFlow, p: profit, r: roi 
                    };
                });
            }, [records]);

            const analysisData = useMemo(() => {
                if (!filterRange.start || !filterRange.end) return allData;
                const sTs = new Date(filterRange.start).setHours(0,0,0,0);
                const eTs = new Date(filterRange.end).setHours(23,59,59,999);
                return allData.filter(r => r.ts >= sTs && r.ts <= eTs);
            }, [allData, filterRange]);

            const analysisStats = useMemo(() => {
                if (analysisData.length < 1) return { profit: 0, roi: 0, totalDep: 0, totalWith: 0 };
                const totalDep = analysisData.reduce((sum, r) => sum + parseFloat(r.deposit || 0), 0);
                const totalWith = analysisData.reduce((sum, r) => sum + parseFloat(r.withdrawal || 0), 0);
                const first = analysisData[0];
                const last = analysisData[analysisData.length - 1];
                const rangeProfit = last['ÈÇÑÂéü'] - first['ÈÇÑÂéü'];
                const rangeROI = (first['ÂØ¶Èöõ'] !== 0) ? (rangeProfit / first['ÂØ¶Èöõ']) * 100 : 0;
                return { profit: rangeProfit, roi: rangeROI, totalDep, totalWith };
            }, [analysisData]);

            // X È¢®Ê†ºÂúñË°®ÈÖçËâ≤
            const chartColors = {
                grid: isDarkMode ? '#2f3336' : '#eff3f4',
                text: isDarkMode ? '#71767b' : '#536471',
                tooltipBg: isDarkMode ? '#000000' : '#ffffff',
                tooltipBorder: isDarkMode ? '#2f3336' : '#eff3f4',
                lineActual: '#1d9bf0', 
                lineRestore: isDarkMode ? '#e7e9ea' : '#0f1419',
            };

            if (!user) return (
                <div className="flex items-center justify-center min-h-screen bg-white dark:bg-black p-6 transition-colors">
                    <div className="w-full max-w-sm">
                        <div className="text-center mb-10">
                            <h1 className="text-4xl font-black text-black dark:text-xwhite tracking-tighter mb-2">X</h1>
                            <p className="text-gray-500 dark:text-xlight text-sm font-medium">Â∞àÊ•≠Ë≥áÁî¢ËøΩËπ§Á≥ªÁµ±</p>
                        </div>
                        <form onSubmit={handleAuth} className="space-y-6">
                            <input type="email" placeholder="ÈõªÂ≠ê‰ø°ÁÆ±" value={authForm.email} onChange={e=>setAuthForm({...authForm, email:e.target.value})} className="x-input w-full p-4 text-lg font-medium placeholder-gray-400" required />
                            <input type="password" placeholder="ÂØÜÁ¢º" value={authForm.password} onChange={e=>setAuthForm({...authForm, password:e.target.value})} className="x-input w-full p-4 text-lg font-medium placeholder-gray-400" required />
                            <button className="w-full bg-black dark:bg-xwhite text-white dark:text-black font-bold py-4 rounded-full text-lg hover:opacity-90 transition-opacity">ÁôªÂÖ• / Ë®ªÂÜä</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col bg-white dark:bg-black transition-colors">
                    
                    {/* Header (Sticky) */}
                    <header className="bg-white/90 dark:bg-black/90 backdrop-blur-md border-b border-gray-100 dark:border-xgray h-14 flex items-center justify-between px-4 sticky top-0 z-30">
                        <div className="flex items-center">
                            <button onClick={()=>setIsDrawerOpen(true)} className="p-2 -ml-2 text-black dark:text-xwhite hover:bg-gray-100 dark:hover:bg-gray-900 rounded-full transition-colors">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                            </button>
                            <h1 className="ml-4 font-bold text-xl tracking-tight text-black dark:text-xwhite">
                                {activeTab === 'home' ? 'Â∏≥Êú¨Á∏ΩË¶Ω' : activeTab === 'assets' ? 'Ë≥áÁî¢ÈÖçÁΩÆ' : 'Áç≤Âà©ÂàÜÊûê'}
                            </h1>
                        </div>
                    </header>

                    {/* Drawer Navigation (Sidebar) */}
                    <div className={`fixed inset-0 bg-black/40 dark:bg-white/10 z-40 backdrop-blur-sm transition-opacity duration-300 ${isDrawerOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={()=>setIsDrawerOpen(false)}></div>
                    <aside className={`fixed inset-y-0 left-0 z-50 w-72 bg-white dark:bg-black border-r border-gray-100 dark:border-xgray transform transition-transform duration-300 ${isDrawerOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-6 h-full flex flex-col justify-between overflow-y-auto">
                            <div>
                                <div className="flex items-center justify-between mb-8 px-2">
                                    <span className="text-3xl font-black text-black dark:text-xwhite">X</span>
                                    <button onClick={()=>setIsDrawerOpen(false)} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-900">
                                        <svg className="w-6 h-6 text-black dark:text-xwhite" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                    </button>
                                </div>
                                <nav className="space-y-1">
                                    <button onClick={()=>{setActiveTab('home'); setIsDrawerOpen(false)}} className={`w-full flex items-center gap-4 px-4 py-4 rounded-full text-xl font-medium transition-colors ${activeTab === 'home' ? 'font-bold text-black dark:text-xwhite' : 'text-gray-500 dark:text-xlight hover:bg-gray-100 dark:hover:bg-gray-900'}`}>
                                        <svg className="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                                        Â∏≥Êú¨Á∏ΩË¶Ω
                                    </button>
                                    <button onClick={()=>{setActiveTab('assets'); setIsDrawerOpen(false)}} className={`w-full flex items-center gap-4 px-4 py-4 rounded-full text-xl font-medium transition-colors ${activeTab === 'assets' ? 'font-bold text-black dark:text-xwhite' : 'text-gray-500 dark:text-xlight hover:bg-gray-100 dark:hover:bg-gray-900'}`}>
                                        <svg className="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        Ë≥áÁî¢ÈÖçÁΩÆ
                                    </button>
                                    <button onClick={()=>{setActiveTab('analysis'); setIsDrawerOpen(false)}} className={`w-full flex items-center gap-4 px-4 py-4 rounded-full text-xl font-medium transition-colors ${activeTab === 'analysis' ? 'font-bold text-black dark:text-xwhite' : 'text-gray-500 dark:text-xlight hover:bg-gray-100 dark:hover:bg-gray-900'}`}>
                                        <svg className="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                                        Áç≤Âà©ÂàÜÊûê
                                    </button>
                                </nav>
                            </div>

                            <div className="space-y-6 pt-6">
                                <div className="px-4">
                                    <div 
                                        onClick={() => setIsDarkMode(!isDarkMode)}
                                        className="w-16 h-8 bg-gray-200 dark:bg-gray-800 rounded-full relative flex items-center cursor-pointer transition-colors duration-200 border border-transparent dark:border-gray-700"
                                    >
                                        <div className="absolute left-1.5 text-xs z-0 pointer-events-none text-gray-500">‚òÄÔ∏è</div>
                                        <div className="absolute right-1.5 text-xs z-0 pointer-events-none text-gray-500">üåô</div>
                                        <div className={`w-6 h-6 bg-white dark:bg-xwhite rounded-full shadow-sm transform transition-transform duration-200 absolute top-1 left-1 z-10 ${isDarkMode ? 'translate-x-8' : 'translate-x-0'}`}></div>
                                    </div>
                                </div>
                                <div className="border-t border-gray-100 dark:border-xgray pt-4">
                                    <div className="text-sm font-bold text-black dark:text-xwhite px-4 mb-2 truncate">{user.email}</div>
                                    <button onClick={()=>supabase.auth.signOut()} className="w-full text-left px-4 py-2 text-base font-medium text-gray-500 hover:text-red-500 transition-colors">ÁôªÂá∫Á≥ªÁµ±</button>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 w-full max-w-3xl mx-auto border-x border-gray-100 dark:border-xgray pb-20">
                        
                        {/* üè† Â∏≥Êú¨Á∏ΩË¶Ω */}
                        {activeTab === 'home' && (
                            <div className="animate-in fade-in duration-300">
                                {/* üü¢ ÈùúÊÖãË°åÊÉÖÂàó (‰∏çÈáçË§á) */}
                                <MarketHeader isDarkMode={isDarkMode} />

                                {/* Chart Section */}
                                <div className="p-6 border-b border-gray-100 dark:border-xgray">
                                    <div className="flex flex-col mb-6">
                                        <span className="text-sm text-gray-500 dark:text-xlight font-medium uppercase tracking-wider">Ê∑®Ë≥áÁî¢Á∏ΩÈ°ç</span>
                                        <div className="flex items-baseline mt-1">
                                            <span className="text-4xl font-black text-black dark:text-xwhite tracking-tight">
                                                ${Math.round(allData[allData.length-1]?.['ÈÇÑÂéü'] - initCap || 0).toLocaleString()}
                                            </span>
                                            <span className={`ml-3 text-sm font-bold ${allData[allData.length-1]?.['ÈÇÑÂéü'] - initCap >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                {(((allData[allData.length-1]?.['ÈÇÑÂéü'] - initCap) / (initCap || 1)) * 100).toFixed(2)}%
                                            </span>
                                        </div>
                                        <div className="mt-4 flex items-center gap-2">
                                            <span className="text-xs text-gray-500 dark:text-xlight">ÂàùÂßãÊú¨Èáë:</span>
                                            <input type="number" value={initCap} onChange={e => syncInitCap(e.target.value)} className="bg-transparent border-b border-gray-300 dark:border-gray-700 text-black dark:text-xwhite text-sm font-bold w-24 outline-none focus:border-blue-500 transition-colors" placeholder="0" />
                                        </div>
                                    </div>
                                    <div className="h-64 w-full">
                                        <ResponsiveContainer width="100%" height="100%">
                                            {LineChart ? (
                                                <LineChart data={allData} margin={{top:5, right:0, left:-20, bottom:0}}>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={chartColors.grid} />
                                                    <XAxis dataKey="displayDate" axisLine={false} tickLine={false} tick={{fontSize:11, fill:chartColors.text}} minTickGap={40} />
                                                    <YAxis axisLine={false} tickLine={false} tick={{fontSize:11, fill:chartColors.text}} />
                                                    <Tooltip contentStyle={{backgroundColor:chartColors.tooltipBg, borderRadius:'4px', border:`1px solid ${chartColors.tooltipBorder}`, color: isDarkMode ? '#fff' : '#000'}} />
                                                    <Line type="monotone" dataKey="ÂØ¶Èöõ" stroke={chartColors.lineActual} strokeWidth={2} dot={false} activeDot={{r:4, strokeWidth:0, fill:chartColors.lineActual}} />
                                                    <Line type="monotone" dataKey="ÈÇÑÂéü" stroke={chartColors.lineRestore} strokeWidth={2} dot={false} activeDot={{r:4, strokeWidth:0, fill:chartColors.lineRestore}} />
                                                </LineChart>
                                            ) : null}
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                {/* Input Section */}
                                <div className="p-6 border-b border-gray-100 dark:border-xgray relative z-20">
                                    <form onSubmit={handleAdd} className="space-y-4">
                                        <div className="flex gap-4">
                                            <div className="flex-1">
                                                <label className="text-xs font-bold text-gray-500 dark:text-xlight mb-1 block">Á¥ÄÈåÑÊôÇÈñì</label>
                                                <input type="datetime-local" value={mainForm.date} onChange={e=>setMainForm({...mainForm, date:e.target.value})} className="x-input w-full p-3 text-sm text-black dark:text-xwhite" />
                                            </div>
                                            <div className="flex-1">
                                                <label className="text-xs font-bold text-gray-500 dark:text-xlight mb-1 block">‰ªäÊó•Á∏ΩË≥áÁî¢ (USD)</label>
                                                <input type="number" step="0.01" value={mainForm.amount} onChange={e=>setMainForm({...mainForm, amount:e.target.value})} className="x-input w-full p-3 text-lg font-bold text-black dark:text-xwhite" placeholder="0.00" required />
                                            </div>
                                        </div>
                                        <div className="flex gap-4">
                                            <input type="number" placeholder="ÂÖ•Èáë (+)" value={mainForm.deposit} onChange={e=>setMainForm({...mainForm, deposit:e.target.value})} className="x-input flex-1 p-3 text-sm text-black dark:text-xwhite placeholder-gray-400" />
                                            <input type="number" placeholder="Âá∫Èáë (-)" value={mainForm.withdrawal} onChange={e=>setMainForm({...mainForm, withdrawal:e.target.value})} className="x-input flex-1 p-3 text-sm text-black dark:text-xwhite placeholder-gray-400" />
                                        </div>
                                        <button className="w-full bg-black dark:bg-xwhite text-white dark:text-black font-bold py-3 rounded-full hover:opacity-90 transition-opacity">Êñ∞Â¢ûÁ¥ÄÈåÑ</button>
                                    </form>
                                </div>

                                {/* Records List */}
                                <div>
                                    <div className="p-4 text-xs font-bold text-gray-500 dark:text-xlight uppercase tracking-wider border-b border-gray-100 dark:border-xgray">Ê≠∑Âè≤Á¥ÄÈåÑ</div>
                                    {[...allData].reverse().map(r => (
                                        <div key={r.id} className="p-4 border-b border-gray-100 dark:border-xgray hover:bg-gray-50 dark:hover:bg-gray-900/50 transition-colors cursor-pointer group" onClick={()=>{setEditingId(r.id); setEditForm({amount:r.amount, deposit:r.deposit, withdrawal:r.withdrawal, note:r.note||'', date:new Date(r.date).toISOString().slice(0,16)});}}>

                                                <div className="space-y-3" onClick={e=>e.stopPropagation()}>

                                                    <div className="flex gap-2">
                                                        <input type="number" value={editForm.deposit} onChange={e=>setEditForm({...editForm, deposit:e.target.value})} className="x-input flex-1 p-2 text-sm text-green-600" />
                                                        <input type="number" value={editForm.withdrawal} onChange={e=>setEditForm({...editForm, withdrawal:e.target.value})} className="x-input flex-1 p-2 text-sm text-red-600" />
                                                    </div>
                                                    <div className="flex gap-3">
                                                        <button onClick={()=>handleUpdate(r.id)} className="flex-1 bg-black dark:bg-xwhite text-white dark:text-black py-2 rounded-full text-sm font-bold">ÂÑ≤Â≠ò</button>

                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="flex justify-between items-start">
                                                    <div className="flex gap-3">
                                                        <div className={`w-1 self-stretch rounded-full ${r.p >= 0 ? 'bg-green-500' : 'bg-red-500'}`}></div>
                                                        <div>
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-base font-bold text-black dark:text-xwhite">${r.amount.toLocaleString()}</span>
                                                                <span className="text-xs text-gray-400">{r.displayDateTime}</span>
                                                            </div>
                                                            <div className="flex gap-2 mt-1">
                                                                {parseFloat(r.deposit) > 0 && <span className="text-xs text-green-600 dark:text-green-400 font-medium">ÂÖ•: {r.deposit.toLocaleString()}</span>}
                                                                {parseFloat(r.withdrawal) > 0 && <span className="text-xs text-red-600 dark:text-red-400 font-medium">Âá∫: {r.withdrawal.toLocaleString()}</span>}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className={`text-sm font-bold ${r.p >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                            {r.p >= 0 ? '+' : ''}{Math.round(r.p).toLocaleString()}
                                                        </div>
                                                        <div className="flex items-center justify-end gap-2 mt-1">
                                                            <span className="text-xs text-gray-500">{r.r.toFixed(1)}%</span>
                                                            <button onClick={async (e)=>{e.stopPropagation(); if(confirm('Á¢∫ÂÆöÂà™Èô§Ôºü')){await supabase.from('records').delete().eq('id', r.id); fetchData();}}} className="text-xs text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* üí∞ Ë≥áÁî¢ÈÖçÁΩÆ */}
                        {activeTab === 'assets' && (
                            <div className="animate-in fade-in duration-300">
                                <div className="p-8 text-center border-b border-gray-100 dark:border-xgray bg-gray-50 dark:bg-black">
                                    <p className="text-xs font-bold text-gray-500 dark:text-xlight uppercase tracking-widest mb-2">È†ê‰º∞Á∏ΩË≥áÁî¢</p>
                                    <h4 className="text-5xl font-black text-black dark:text-xwhite mb-6">${totalAssets.toLocaleString()}</h4>
                                    <button onClick={handleSyncToLedger} className="px-6 py-2 border border-black dark:border-gray-600 text-black dark:text-xwhite rounded-full text-sm font-bold hover:bg-black hover:text-white dark:hover:bg-xwhite dark:hover:text-black transition-colors">
                                        ÂêåÊ≠•Ëá≥Â∏≥Êú¨
                                    </button>
                                </div>
                                <div className="p-4">
                                    <div className="flex justify-between items-center mb-4 px-2">
                                        <span className="font-bold text-black dark:text-xwhite">Ë≥áÁî¢Ê∏ÖÂñÆ</span>
                                        <button onClick={addAssetRow} className="text-sm font-bold text-blue-500 hover:text-blue-400">
                                            + Êñ∞Â¢ûÈ†ÖÁõÆ
                                        </button>
                                    </div>
                                    <div className="space-y-2">
                                        {assets.map((item) => (
                                            <div key={item.id} className="flex items-center gap-3 p-3 border border-gray-200 dark:border-xgray rounded-lg bg-white dark:bg-black">
                                                <input type="text" placeholder="È†ÖÁõÆÂêçÁ®±" value={item.name} onChange={e=>updateAsset(item.id, 'name', e.target.value)} className="flex-1 bg-transparent text-sm font-bold text-black dark:text-xwhite outline-none placeholder-gray-400" />
                                                <div className="flex items-center gap-1">
                                                    <span className="text-xs text-gray-500">$</span>
                                                    <input type="number" placeholder="0" value={item.amount} onChange={e=>updateAsset(item.id, 'amount', e.target.value)} className="w-24 bg-transparent text-sm font-bold text-right text-black dark:text-xwhite outline-none placeholder-gray-400" />
                                                </div>
                                                <button onClick={()=>removeAssetRow(item.id)} className="text-gray-400 hover:text-red-500">
                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* üìà Áç≤Âà©ÂàÜÊûê */}
                        {activeTab === 'analysis' && (
                            <div className="animate-in fade-in duration-300">
                                <div className="p-6 border-b border-gray-100 dark:border-xgray">
                                    <div className="flex gap-4 mb-6">
                                        <input type="date" value={filterRange.start} onChange={e=>setFilterRange({...filterRange, start:e.target.value})} className="x-input flex-1 p-2 text-sm text-black dark:text-xwhite" />
                                        <input type="date" value={filterRange.end} onChange={e=>setFilterRange({...filterRange, end:e.target.value})} className="x-input flex-1 p-2 text-sm text-black dark:text-xwhite" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="col-span-2 p-6 border border-gray-200 dark:border-xgray rounded-xl bg-gray-50 dark:bg-black text-center">
                                            <p className="text-xs font-bold text-gray-500 dark:text-xlight uppercase mb-1">ÂçÄÈñìÊ∑®Áç≤Âà©</p>
                                            <h4 className={`text-4xl font-black ${analysisStats.profit >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                {analysisStats.profit >= 0 ? '+' : ''}${Math.round(analysisStats.profit).toLocaleString()}
                                            </h4>
                                            <p className="text-sm font-bold text-gray-400 mt-1">ROI: {analysisStats.roi.toFixed(2)}%</p>
                                        </div>
                                        <div className="p-4 border border-gray-200 dark:border-xgray rounded-xl text-center">
                                            <p className="text-xs font-bold text-gray-500 uppercase mb-1">Á∏ΩÂÖ•Èáë</p>
                                            <h4 className="text-lg font-bold text-green-600">${analysisStats.totalDep.toLocaleString()}</h4>
                                        </div>
                                        <div className="p-4 border border-gray-200 dark:border-xgray rounded-xl text-center">
                                            <p className="text-xs font-bold text-gray-500 uppercase mb-1">Á∏ΩÂá∫Èáë</p>
                                            <h4 className="text-lg font-bold text-red-600">${analysisStats.totalWith.toLocaleString()}</h4>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6">
                                    <p className="text-xs font-bold text-gray-500 dark:text-xlight uppercase mb-4">Ë≥áÁî¢Ë∂®Âã¢</p>
                                    <div className="h-64 w-full">
                                        <ResponsiveContainer width="100%" height="100%">
                                            {AreaChart ? (
                                                <AreaChart data={analysisData} margin={{top:5, right:0, left:-20, bottom:0}}>
                                                    <defs>
                                                        <linearGradient id="areaColor" x1="0" y1="0" x2="0" y2="1">
                                                            <stop offset="5%" stopColor={chartColors.lineActual} stopOpacity={0.3}/>
                                                            <stop offset="95%" stopColor={chartColors.lineActual} stopOpacity={0}/>
                                                        </linearGradient>
                                                    </defs>
                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={chartColors.grid} />
                                                    <XAxis dataKey="displayDate" axisLine={false} tickLine={false} tick={{fontSize:11, fill:chartColors.text}} minTickGap={40} />
                                                    <YAxis axisLine={false} tickLine={false} tick={{fontSize:11, fill:chartColors.text}} />
                                                    <Tooltip contentStyle={{backgroundColor:chartColors.tooltipBg, borderRadius:'4px', border:`1px solid ${chartColors.tooltipBorder}`, color: isDarkMode ? '#fff' : '#000'}} />
                                                    <Area type="monotone" dataKey="ÈÇÑÂéü" stroke={chartColors.lineActual} strokeWidth={2} fillOpacity={1} fill="url(#areaColor)" />
                                                </AreaChart>
                                            ) : null}
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
