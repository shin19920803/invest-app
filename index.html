<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestFlow 5.0 | Â∞àÊ•≠Ë≥áÁî¢ÂàÜÊûêÁ≥ªÁµ±</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; }
        .record-card { transition: all 0.2s ease; cursor: pointer; }
        .record-card:hover { transform: translateY(-2px); border-color: #6366f1; }
        .drawer-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend, AreaChart, Area } = window.Recharts;

        const SUPABASE_URL = 'https://quugdrntvrmlndqgoshk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1dWdkcm50dnJtbG5kcWdvc2hrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczMjkyMTksImV4cCI6MjA4MjkwNTIxOX0.WMMa-iju0V8JwY89EK0lAelNIBtw02OwcCVE2W5k6yM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('home');
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const [records, setRecords] = useState([]);
            const [initCap, setInitCap] = useState(parseFloat(localStorage.getItem('invest_init')) || 0);
            const [filterRange, setFilterRange] = useState({ start: '', end: '' });
            
            // Ë°®ÂñÆÁãÄÊÖã
            const [authForm, setAuthForm] = useState({ email: '', password: '' });
            const [mainForm, setMainForm] = useState({ amount: '', deposit: '', withdrawal: '', note: '', date: new Date().toISOString().slice(0, 16) });
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => setUser(session?.user ?? null));
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => setUser(session?.user ?? null));
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user) fetchData(); }, [user]);

            const fetchData = async () => {
                const { data } = await supabase.from('records').select('*').order('date', { ascending: true });
                if (data) setRecords(data);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.signInWithPassword({ email: authForm.email, password: authForm.password });
                if (error) await supabase.auth.signUp({ email: authForm.email, password: authForm.password });
            };

            const handleAdd = async (e) => {
                e.preventDefault();
                const { error } = await supabase.from('records').insert([{
                    user_id: user.id, date: new Date(mainForm.date).toISOString(),
                    amount: parseFloat(mainForm.amount), deposit: parseFloat(mainForm.deposit || 0),
                    withdrawal: parseFloat(mainForm.withdrawal || 0), note: mainForm.note
                }]);
                if (!error) { setMainForm({...mainForm, amount:'', deposit:'', withdrawal:'', note:''}); fetchData(); }
            };

            const handleUpdate = async (id) => {
                const { error } = await supabase.from('records').update({
                    amount: parseFloat(editForm.amount), deposit: parseFloat(editForm.deposit || 0),
                    withdrawal: parseFloat(editForm.withdrawal || 0), note: editForm.note,
                    date: new Date(editForm.date).toISOString()
                }).eq('id', id);
                if (!error) { setEditingId(null); fetchData(); }
            };

            // Êï∏ÊìöË®àÁÆóÊ†∏ÂøÉ
            const allData = useMemo(() => {
                let cumulativeFlow = 0;
                return records.map((r, i) => {
                    cumulativeFlow += (parseFloat(r.deposit || 0) - parseFloat(r.withdrawal || 0));
                    const prev = records[i-1];
                    const profit = prev ? (r.amount - prev.amount - (r.deposit || 0) + (r.withdrawal || 0)) : 0;
                    const roi = (prev && prev.amount !== 0) ? (profit / prev.amount) * 100 : 0;
                    return { 
                        ...r, 
                        ts: new Date(r.date).getTime(),
                        displayDate: new Date(r.date).toLocaleDateString(),
                        'ÂØ¶Èöõ': r.amount, 'ÈÇÑÂéü': r.amount - cumulativeFlow,
                        p: profit, r: roi 
                    };
                });
            }, [records]);

            // ‰øÆÊ≠£ÂàÜÊûêÈ†ÅÊï∏ÊìöÁØ©ÈÅ∏
            const analysisData = useMemo(() => {
                if (!filterRange.start || !filterRange.end) return allData;
                const sTs = new Date(filterRange.start).setHours(0,0,0,0);
                const eTs = new Date(filterRange.end).setHours(23,59,59,999);
                return allData.filter(r => r.ts >= sTs && r.ts <= eTs);
            }, [allData, filterRange]);

            const analysisStats = useMemo(() => {
                if (analysisData.length < 2) return { profit: 0, roi: 0 };
                const first = analysisData[0];
                const last = analysisData[analysisData.length - 1];
                const diff = last['ÈÇÑÂéü'] - first['ÈÇÑÂéü'];
                return { profit: diff, roi: first['ÂØ¶Èöõ'] !== 0 ? (diff / first['ÂØ¶Èöõ']) * 100 : 0 };
            }, [analysisData]);

            if (!user) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-900 p-6 text-white font-black">
                    <div className="w-full max-w-sm bg-white p-10 rounded-[2.5rem] shadow-2xl text-slate-900">
                        <h1 className="text-3xl mb-8 text-center italic tracking-tighter">InvestFlow</h1>
                        <form onSubmit={handleAuth} className="space-y-4 font-bold">
                            <input type="email" placeholder="Email" value={authForm.email} onChange={e=>setAuthForm({...authForm, email:e.target.value})} className="w-full p-4 bg-slate-100 rounded-2xl outline-none" required />
                            <input type="password" placeholder="Password" value={authForm.password} onChange={e=>setAuthForm({...authForm, password:e.target.value})} className="w-full p-4 bg-slate-100 rounded-2xl outline-none" required />
                            <button className="w-full bg-indigo-600 text-white py-4 rounded-2xl shadow-lg">START</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {/* Drawer ÈÅ∏ÂñÆ */}
                    <div className={`fixed inset-0 bg-black/40 z-40 transition-opacity ${isDrawerOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={()=>setIsDrawerOpen(false)}></div>
                    <div className={`fixed top-0 left-0 h-full w-72 bg-white z-50 shadow-2xl drawer-transition transform ${isDrawerOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-8">
                            <h2 className="text-3xl font-black text-indigo-600 mb-10 italic">Invest Pro</h2>
                            <div className="space-y-4">
                                <button onClick={()=>{setActiveTab('home'); setIsDrawerOpen(false)}} className={`w-full text-left p-4 rounded-2xl font-black ${activeTab === 'home' ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-100' : 'text-slate-400'}`}>üè† Â∏≥Êú¨Á∏ΩË¶Ω</button>
                                <button onClick={()=>{setActiveTab('analysis'); setIsDrawerOpen(false)}} className={`w-full text-left p-4 rounded-2xl font-black ${activeTab === 'analysis' ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-100' : 'text-slate-400'}`}>üìà Áç≤Âà©ÂàÜÊûê</button>
                                <div className="pt-10 border-t mt-10"><button onClick={()=>supabase.auth.signOut()} className="text-rose-400 font-black p-4">ÁôªÂá∫Á≥ªÁµ±</button></div>
                            </div>
                        </div>
                    </div>

                    <header className="h-16 flex items-center justify-between px-6 bg-white/70 backdrop-blur-md sticky top-0 z-30 border-b border-slate-100">
                        <button onClick={()=>setIsDrawerOpen(true)} className="p-2 bg-slate-100 rounded-xl"><svg className="w-6 h-6 text-slate-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
                        <h1 className="font-black text-slate-800 text-sm tracking-widest uppercase">{activeTab === 'home' ? 'Home' : 'Analysis'}</h1>
                        <div className="w-6"></div>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 md:p-8 pb-32">
                        {activeTab === 'home' ? (
                            <div className="space-y-8">
                                {/* ÈõôÁ∑öÂúñË°®ËàáÂ†±ÈÖ¨ÁúãÊùø */}
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                                    <div className="flex justify-between items-start mb-6">
                                        <div><p className="text-[10px] text-slate-400 font-black uppercase mb-1">ÂàùÂßãÊäïÂÖ•</p><input type="number" value={initCap} onChange={e=>{setInitCap(parseFloat(e.target.value)||0); localStorage.setItem('invest_init', e.target.value);}} className="font-black text-indigo-600 bg-transparent text-xl outline-none p-0 border-none w-32" /></div>
                                        <div className="text-right">
                                            <p className="text-[10px] text-slate-400 font-black uppercase mb-1">Á∏ΩÁõàËôß / Â†±ÈÖ¨Áéá</p>
                                            <p className={`text-xl font-black ${allData[allData.length-1]?.['ÈÇÑÂéü'] - initCap >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                                ${Math.round(allData[allData.length-1]?.['ÈÇÑÂéü'] - initCap || 0).toLocaleString()} / {(((allData[allData.length-1]?.['ÈÇÑÂéü'] - initCap) / (initCap || 1)) * 100).toFixed(2)}%
                                            </p>
                                        </div>
                                    </div>
                                    <div className="h-64">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={allData}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                <XAxis dataKey="displayDate" fontSize={10} axisLine={false} tickLine={false} hide />
                                                <YAxis hide domain={['auto', 'auto']} />
                                                <Tooltip contentStyle={{borderRadius:'20px', border:'none', boxShadow:'0 10px 30px rgba(0,0,0,0.1)'}} />
                                                <Legend align="right" verticalAlign="top" iconType="circle" wrapperStyle={{fontSize:'12px', paddingBottom:'20px'}} />
                                                <Line name="ÂØ¶Èöõ" type="monotone" dataKey="ÂØ¶Èöõ" stroke="#4f46e5" strokeWidth={4} dot={false} />
                                                <Line name="ÈÇÑÂéü" type="monotone" dataKey="ÈÇÑÂéü" stroke="#f59e0b" strokeWidth={4} dot={false} />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                {/* Âø´ÈÄüÊñ∞Â¢û */}
                                <form onSubmit={handleAdd} className="bg-slate-900 p-8 rounded-[2.5rem] shadow-2xl text-white space-y-4">
                                    <div className="flex justify-between items-center px-2">
                                        <h3 className="font-black text-sm uppercase tracking-widest text-indigo-400">Add Record</h3>
                                        <input type="datetime-local" value={mainForm.date} onChange={e=>setMainForm({...mainForm, date:e.target.value})} className="text-[10px] bg-slate-800 p-2 rounded-xl text-slate-300 border-none" />
                                    </div>
                                    <input type="number" step="0.01" placeholder="‰ªäÊó•Á∏ΩË≥áÁî¢" value={mainForm.amount} onChange={e=>setMainForm({...mainForm, amount:e.target.value})} className="w-full bg-slate-800 p-5 rounded-2xl border-none font-black text-3xl text-white placeholder:text-slate-600 outline-none focus:ring-2 ring-indigo-500" required />
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="relative"><span className="absolute left-4 top-4 text-[10px] font-black text-green-500 uppercase">ÂÖ•Èáë</span><input type="number" value={mainForm.deposit} onChange={e=>setMainForm({...mainForm, deposit:e.target.value})} className="w-full p-6 pt-8 bg-slate-800 rounded-2xl border-none text-white font-black" /></div>
                                        <div className="relative"><span className="absolute left-4 top-4 text-[10px] font-black text-rose-500 uppercase">Âá∫Èáë</span><input type="number" value={mainForm.withdrawal} onChange={e=>setForm({...mainForm, withdrawal:e.target.value})} className="w-full p-6 pt-8 bg-slate-800 rounded-2xl border-none text-white font-black" /></div>
                                    </div>
                                    <button className="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-xl hover:bg-indigo-700 transition-all">SAVE RECORD</button>
                                </form>

                                {/* Ê≠∑Âè≤Ê∏ÖÂñÆ */}
                                <div className="space-y-4">
                                    {[...allData].reverse().map(r => (
                                        <div key={r.id} className="record-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm" onClick={()=>{setEditingId(r.id); setEditForm({amount:r.amount, deposit:r.deposit, withdrawal:r.withdrawal, note:r.note||'', date:new Date(r.date).toISOString().slice(0,16)});}}>
                                            {editingId === r.id ? (
                                                <div className="space-y-4" onClick={e=>e.stopPropagation()}>
                                                    <div className="grid grid-cols-2 gap-2">
                                                        <div className="col-span-2"><label className="text-[10px] font-black text-slate-400">Á∏ΩË≥áÁî¢</label><input type="number" value={editForm.amount} onChange={e=>setEditForm({...editForm, amount:e.target.value})} className="w-full p-4 bg-slate-50 rounded-xl font-black text-indigo-600" /></div>
                                                        <div><label className="text-[10px] font-black text-slate-400">ÂÖ•Èáë</label><input type="number" value={editForm.deposit} onChange={e=>setEditForm({...editForm, deposit:e.target.value})} className="w-full p-3 bg-green-50 rounded-xl text-green-600 font-black" /></div>
                                                        <div><label className="text-[10px] font-black text-slate-400">Âá∫Èáë</label><input type="number" value={editForm.withdrawal} onChange={e=>setEditForm({...editForm, withdrawal:e.target.value})} className="w-full p-3 bg-red-50 rounded-xl text-red-600 font-black" /></div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={()=>handleUpdate(r.id)} className="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-black text-xs shadow-lg shadow-indigo-100">ÂÑ≤Â≠ò</button>
                                                        <button onClick={()=>setEditingId(null)} className="flex-1 bg-slate-100 text-slate-400 py-3 rounded-xl font-black text-xs">ÂèñÊ∂à</button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="flex justify-between items-center">
                                                    <div className="flex gap-4 items-center">
                                                        <div className={`w-1 h-10 rounded-full ${r.p >= 0 ? 'bg-emerald-400' : 'bg-rose-400'}`}></div>
                                                        <div>
                                                            <p className="text-[10px] text-slate-300 font-black mb-1">{r.displayDate}</p>
                                                            <p className="font-black text-slate-800 text-xl">${r.amount.toLocaleString()}</p>
                                                            <div className="flex gap-2 mt-1">
                                                                {parseFloat(r.deposit) > 0 && <span className="text-[9px] bg-green-50 text-green-600 px-2 py-0.5 rounded-full font-black tracking-tighter">ÂÖ•Èáë: ${r.deposit.toLocaleString()}</span>}
                                                                {parseFloat(r.withdrawal) > 0 && <span className="text-[9px] bg-red-50 text-red-600 px-2 py-0.5 rounded-full font-black tracking-tighter">Âá∫Èáë: ${r.withdrawal.toLocaleString()}</span>}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className={`font-black text-sm ${r.p >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                                            {r.p >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(Math.round(r.p)).toLocaleString()}
                                                        </p>
                                                        <p className="text-[10px] font-black text-slate-300">({r.r.toFixed(1)}%)</p>
                                                        <button onClick={async (e)=>{e.stopPropagation(); if(confirm('Âà™Èô§Ôºü')){await supabase.from('records').delete().eq('id', r.id); fetchData();}}} className="text-[8px] text-slate-200 mt-2 font-black uppercase">Del</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-5 duration-500">
                                {/* Êó•ÊúüÁØ©ÈÅ∏ÂçÄ */}
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 grid grid-cols-2 gap-4">
                                    <div><label className="text-[10px] font-black text-slate-400 ml-2 uppercase">From</label><input type="date" value={filterRange.start} onChange={e=>setFilterRange({...filterRange, start:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none font-black text-xs" /></div>
                                    <div><label className="text-[10px] font-black text-slate-400 ml-2 uppercase">To</label><input type="date" value={filterRange.end} onChange={e=>setFilterRange({...filterRange, end:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none font-black text-xs" /></div>
                                </div>

                                {/* ÂàÜÊûêÊï∏ÊìöÂç° */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-100 text-center">
                                        <p className="text-[10px] text-slate-400 font-black mb-3 uppercase tracking-widest">ÂçÄÈñìÁõàËôß</p>
                                        <h4 className={`text-4xl font-black ${analysisStats.profit >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                            ${Math.round(analysisStats.profit).toLocaleString()}
                                        </h4>
                                    </div>
                                    <div className="bg-white p-10 rounded-[2.5rem] shadow-sm border border-slate-100 text-center">
                                        <p className="text-[10px] text-slate-400 font-black mb-3 uppercase tracking-widest">ÂçÄÈñìÂ†±ÈÖ¨Áéá</p>
                                        <h4 className={`text-4xl font-black ${analysisStats.roi >= 0 ? 'text-emerald-500' : 'text-rose-500'}`}>
                                            {analysisStats.roi.toFixed(2)}%
                                        </h4>
                                    </div>
                                </div>

                                {/* ÂàÜÊûêÂúñË°® */}
                                <div className="bg-slate-900 p-8 rounded-[3rem] shadow-2xl h-80">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <AreaChart data={analysisData}>
                                            <defs>
                                                <linearGradient id="colorArea" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#6366f1" stopOpacity={0.4}/><stop offset="95%" stopColor="#6366f1" stopOpacity={0}/></linearGradient>
                                            </defs>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#1e293b" />
                                            <XAxis dataKey="displayDate" hide />
                                            <YAxis hide domain={['auto', 'auto']} />
                                            <Tooltip />
                                            <Area name="ÈÇÑÂéüÂ∏ÇÂÄº" type="monotone" dataKey="ÈÇÑÂéü" stroke="#6366f1" strokeWidth={5} fillOpacity={1} fill="url(#colorArea)" />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                    <p className="text-center text-[10px] text-slate-600 font-black uppercase mt-4 tracking-tighter italic">Net Growth Performance Trend</p>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
